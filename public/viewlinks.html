<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض الروابط</title>
  <link rel="icon" type="image/png" href="https://www.dropbox.com/scl/fi/f283e4rvv5cf9x12a1cic/my-website-logo.png?rlkey=yia776im7klypy27af32m0scy&e=1&st=vhaprvzh&dl=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    footer {
      text-align: center;
      margin-top: auto;
      font-weight: bold;
      color: #333;
      font-size: 1.1rem;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #0d6efd; }
      to { text-shadow: 0 0 15px #0d6efd; }
    }
    .page-icon {
      display: block;
      margin: 0 auto 15px auto;
      max-height: 120px;
    }
  </style>
</head>
<body>
  <div class="container mt-4 text-center">
   <img src="https://www.dropbox.com/scl/fi/oyzy2tgfu9ky706mxdo2r/my-website-logo2.png?rlkey=8dqbogpfme5xlttdnululptlo&e=1&st=7kv0fd0c&dl=1" alt="Icon" class="page-icon">
    <h2 class="mb-4">عرض الروابط</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>وصف</th>
            <th>الرابط</th>
            <th>محمي؟</th>
          </tr>
        </thead>
        <tbody id="linksTableBody">
          <tr><td colspan="4">جارٍ التحميل...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- نافذة عرض الرابط -->
  <div class="modal fade" id="viewLinkModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">📄 عرض الرابط</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-0" style="height: 80vh;">
          <iframe id="linkFrame" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <footer>برمجة وتطوير: ليث عبيدات</footer>

<script>
const API_BASE = 'https://video-dashboard-backend.onrender.com';
let linksData = [];

function openInModal(link) {
  const iframe = document.getElementById('linkFrame');
  iframe.src = link;
  new bootstrap.Modal(document.getElementById('viewLinkModal')).show();
}

async function fetchLinks() {
  const res = await fetch(`${API_BASE}/api/links`);
  linksData = await res.json();
  const tbody = document.getElementById('linksTableBody');
  tbody.innerHTML = '';
  if (!linksData.length) {
    tbody.innerHTML = '<tr><td colspan="4">لا توجد روابط</td></tr>';
    return;
  }
  linksData.forEach((link, index) => {
    const lockIcon = link.requiresPassword ? '🔒' : '';
    const secureLink = `${API_BASE}/api/redirect/${encodeURIComponent(link._id || link.link)}`;
    const linkHtml = link.requiresPassword 
      ? `<a href="/auth/login">🔐 ${link.linkText}</a>` 
      : `<a href="#" onclick="openInModal('${secureLink}')">${link.linkText}</a>`;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${index + 1}</td>
      <td>${link.description || ''}</td>
      <td>${linkHtml}</td>
      <td>${lockIcon}</td>
    `;
    tbody.appendChild(tr);
  });
}

fetchLinks();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
