<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سجل العمليات - نظام اللجان</title>
  <link rel="icon" type="image/png" href="https://www.dropbox.com/scl/fi/f283e4rvv5cf9x12a1cic/my-website-logo.png?rlkey=yia776im7klypy27af32m0scy&e=1&st=vhaprvzh&dl=1">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body{background:#f8f9fa;font-family:'Segoe UI',sans-serif}
    .container{max-width:1200px;margin-top:40px}
    .card{border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .user-chip{font-size:.9rem}

    .payload-card{
      background:#fff;border:1px solid #e9ecef;border-radius:12px;padding:10px;
      height:220px;overflow:auto
    }
    .payload-card dt{color:#6c757d;font-weight:600}
    .payload-card dd{margin-bottom:.5rem}
    .payload-json{
      direction:ltr;background:#f6f8fa;border-radius:8px;padding:8px;
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace
    }

    .filters .form-control, .filters .form-select{min-width:160px}
    .minw-40{min-width:40px}
    .minw-60{min-width:60px}
    .minw-120{min-width:120px}
    .table thead th{vertical-align:middle}
    .sticky-actions{position:sticky;bottom:0;background:#fff;border-top:1px solid #e9ecef;padding:12px;border-radius:0 0 16px 16px}
    .count-badge{font-size:.85rem}

    /* إبراز الاختلافات */
    .diff-added{color:#198754;font-weight:600;background:rgba(25,135,84,.12);border-radius:6px;padding:2px 6px}
    .diff-removed{color:#dc3545;font-weight:600;background:rgba(220,53,69,.12);border-radius:6px;padding:2px 6px}

    /* توزيع الأعمدة */
    .col-user{width:18%}
    .col-before{width:40%}
    .col-after{width:40%}
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-2">
      <h3 class="mb-0">سجل العمليات</h3>
      <div class="d-flex align-items-center gap-2">
        <span id="userInfo" class="user-chip badge bg-light text-dark border">
          <i class="bi bi-person"></i>
          <span id="userUsername">—</span>
          <span class="mx-1">—</span>
          <span id="userFullName">—</span>
          <span class="ms-2 badge bg-secondary" id="userRole">—</span>
        </span>
        <a class="btn btn-outline-primary" href="/committees-home.html">
          <i class="bi bi-grid"></i> لوحة التحكم
        </a>
        <button id="logoutBtn" class="btn btn-danger">
          <i class="bi bi-box-arrow-right"></i> خروج
        </button>
      </div>
    </div>

    <!-- فلاتر -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="filters d-flex flex-wrap align-items-end gap-2">
          <div>
            <label class="form-label">الصفحة</label>
            <select id="fModel" class="form-select">
              <option value="">الكل</option>
              <option value="Evaluation">تقييم اللجان</option>
              <option value="College">الكليات</option>
              <option value="Auditor">المدققون</option>
              <option value="Committee">أسماء اللجان</option>
              <option value="Settings">الإعدادات</option>
              <option value="User">المستخدمون</option>
            </select>
          </div>
          <div>
            <label class="form-label">العملية</label>
            <select id="fAction" class="form-select">
              <option value="">الكل</option>
              <option>create</option>
              <option>update</option>
              <option>delete</option>
            </select>
          </div>
          <div>
            <label class="form-label">بحث (اسم/إيميل/اسم مستخدم)</label>
            <input id="fQuery" type="text" class="form-control" placeholder="مثل: laith أو b01578">
          </div>
          <div>
            <label class="form-label">من تاريخ</label>
            <input id="fFrom" type="date" class="form-control">
          </div>
          <div>
            <label class="form-label">إلى تاريخ</label>
            <input id="fTo" type="date" class="form-control">
          </div>
          <div class="ms-auto d-flex gap-2">
            <button id="btnSearch" class="btn btn-primary"><i class="bi bi-search"></i> بحث</button>
            <button id="btnClear" class="btn btn-outline-secondary"><i class="bi bi-x-circle"></i> تفريغ</button>
          </div>
        </div>
      </div>
    </div>

    <!-- الجدول -->
    <div class="card">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th class="minw-40 text-center">
                  <input class="form-check-input" type="checkbox" id="chkAll" title="تحديد/إلغاء تحديد الكل">
                </th>
                <th class="minw-60">#</th>
                <th class="minw-120">الوقت</th>
                <th>الصفحة</th>
                <th>العملية</th>
                <th class="col-user">المستخدم</th>
                <th class="col-before">البيانات قبل</th>
                <th class="col-after">البيانات بعد</th>
              </tr>
            </thead>
            <tbody id="logsTbody">
              <tr class="text-center text-muted"><td colspan="8">جاري التحميل…</td></tr>
            </tbody>
          </table>
        </div>

        <!-- شريط الإجراءات -->
        <div class="sticky-actions d-flex flex-wrap justify-content-between align-items-center gap-2">
          <div class="d-flex flex-wrap gap-2">
            <button id="btnMore" class="btn btn-outline-secondary">
              <i class="bi bi-plus-circle"></i> تحميل المزيد
            </button>
            <button id="btnPurge" class="btn btn-outline-danger">
              <i class="bi bi-trash3"></i> حذف كل السجلات
            </button>
            <button id="btnPurgeRange" class="btn btn-outline-warning">
              <i class="bi bi-calendar-x"></i> حذف حسب التاريخ
            </button>
            <button id="btnDeleteSelected" class="btn btn-danger" disabled>
              <i class="bi bi-check2-square"></i> حذف السجلات المحددة
            </button>
          </div>
          <div>
            <span class="badge text-bg-light count-badge">
              المحدد: <span id="selectedCount">0</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toasts -->
  <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index:2000">
    <div id="toastSuccess" class="toast align-items-center text-bg-success border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">✅ تم التنفيذ بنجاح</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="toastError" class="toast align-items-center text-bg-danger border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">❌ حدث خطأ</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="toastInfo" class="toast align-items-center text-bg-primary border-0 mb-2" role="status" aria-live="polite" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">ℹ️ معلومات</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Modal تأكيد -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="confirmModalTitle" class="modal-title">تأكيد</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
        </div>
        <div class="modal-body" id="confirmModalBody">هل تريد المتابعة؟</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
          <button type="button" class="btn btn-danger" id="confirmModalConfirmBtn">تأكيد</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    /* ===== Toast helpers ===== */
    const toastSuccess = new bootstrap.Toast(document.getElementById('toastSuccess'));
    const toastError   = new bootstrap.Toast(document.getElementById('toastError'));
    const toastInfo    = new bootstrap.Toast(document.getElementById('toastInfo'));
    function setToast(el, msg){ el._element.querySelector('.toast-body').innerText = msg; }

    /* ===== Modal confirm helper ===== */
    const confirmModalEl = document.getElementById('confirmModal');
    const confirmModal   = new bootstrap.Modal(confirmModalEl);
    const confirmTitle   = document.getElementById('confirmModalTitle');
    const confirmBody    = document.getElementById('confirmModalBody');
    const confirmBtn     = document.getElementById('confirmModalConfirmBtn');
    function showConfirm({title='تأكيد', message='هل تريد المتابعة؟', confirmText='تأكيد', confirmBtnClass='btn-danger'}={}){
      return new Promise(resolve=>{
        confirmTitle.textContent = title;
        confirmBody.textContent  = message;
        confirmBtn.className = 'btn ' + confirmBtnClass;
        confirmBtn.textContent = confirmText;
        let resolved = false;
        const onConfirm = () => { resolved = true; confirmModal.hide(); resolve(true); };
        const onHidden  = () => { confirmModalEl.removeEventListener('hidden.bs.modal', onHidden); confirmBtn.removeEventListener('click', onConfirm); if(!resolved) resolve(false); };
        confirmBtn.addEventListener('click', onConfirm, { once:true });
        confirmModalEl.addEventListener('hidden.bs.modal', onHidden, { once:true });
        confirmModal.show();
      });
    }

    /* ===== auth helpers ===== */
    async function fetchMe(){
      try{
        const r = await fetch('/auth/committees/me',{credentials:'include'});
        if(!r.ok) throw new Error();
        return await r.json();
      }catch{ return {authenticated:false}; }
    }
    function renderUser(user){
      const username = user?.username || (user?.email? user.email.split('@')[0] : '—');
      document.getElementById('userUsername').textContent = username;
      document.getElementById('userFullName').textContent = user?.name || '—';
      document.getElementById('userRole').textContent = user?.role || '—';
    }
    async function ensureAdmin(){
      const me = await fetchMe();
      if(!me.authenticated){
        const next = encodeURIComponent('/audit-logs.html');
        location.href = `/committees-login.html?next=${next}`;
        return Promise.reject();
      }
      if((me.user?.role||'').toLowerCase()!=='admin'){
        setToast(toastError,'❌ هذه الصفحة للمشرفين فقط'); toastError.show();
        setTimeout(()=>location.href='/committees-home.html',900);
        return Promise.reject();
      }
      renderUser(me.user);
      return me.user;
    }
    async function logout(){
      try{
        const r = await fetch('/auth/committees/logout',{method:'POST',headers:{'Content-Type':'application/json'},credentials:'include'});
        if(r.ok){ setToast(toastSuccess,'✅ تم تسجيل الخروج'); toastSuccess.show(); setTimeout(()=>location.href='/committees-login.html',700); }
        else{ setToast(toastError,'❌ تعذر تسجيل الخروج'); toastError.show(); }
      }catch{ setToast(toastError,'❌ خطأ في الاتصال'); toastError.show(); }
    }
    document.getElementById('logoutBtn').addEventListener('click', logout);

    /* ===== mapping ===== */
    function modelToPage(model){
      switch(model){
        case 'Evaluation': return 'تقييم اللجان';
        case 'College':    return 'الكليات';
        case 'Auditor':    return 'المدققون';
        case 'Committee':  return 'أسماء اللجان';
        case 'Settings':   return 'الإعدادات';
        case 'User':       return 'المستخدمون';
        default:           return model||'—';
      }
    }
    function badgeAction(action){
      const cls = action==='delete'?'text-bg-danger':(action==='update'?'text-bg-warning':'text-bg-success');
      return `<span class="badge ${cls}">${action||'—'}</span>`;
    }
    function fmtUser(u){
      if(!u) return '—';
      const full = u.name || '—';
      const uname = u.username || (u.email? u.email.split('@')[0] : '—');
      const email = u.email ? ` <span class="badge text-bg-light">${u.email}</span>` : '';
      const role  = u.role  ? ` <span class="badge text-bg-secondary">${u.role}</span>` : '';
      return `${full} <span class="badge text-bg-info">${uname}</span>${email}${role}`;
    }

    /* ===== labels ===== */
    const colNameArMap = {
      committee_name:'اسم اللجنة',
      college:'الكلية',
      auditor_name:'المدقق',
      createdAt:'تاريخ الإنشاء',
      updatedAt:'تاريخ التحديث',
      notes:'ملاحظات',
      score:'النتيجة',
      work_plan:'خطة العمل',
      performance_indicators:'مؤشرات الاداء',
      meetings:'عدد الاجتماعات',
      consistency:'التوافق بين الدعوات والاجتماعات',
      coverage_books:'كتب التغطية',
      report1:'تقرير إنجاز 1',
      report2:'تقرير إنجاز 2',
      report3:'تقرير إنجاز 3',
      statistical_analysis:'التحليل الإحصائي',
      name:'الاسم',
      username:'اسم المستخدم',
      role:'الدور',
      email:'البريد',
      isActive:'الحالة',
      formation_decision:'قرار التشكيل', formationDecision:'قرار التشكيل',
      decision:'قرار التشكيل', decision_number:'قرار التشكيل', decisionNumber:'قرار التشكيل',
      formation_no:'قرار التشكيل', formationNo:'قرار التشكيل'
    };
    const toArabicLabel = k => colNameArMap[k] || k;

    /* ===== utils (diff) ===== */
    const escapeHtml = s => String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    const normalizeValue = v => v==null ? '' : (v instanceof Date ? v.toISOString() : (Array.isArray(v)||typeof v==='object') ? JSON.stringify(v) : String(v));
    function computeDiffKeys(before, after){
      const b = before || {}, a = after || {};
      const keys = new Set([...Object.keys(b), ...Object.keys(a)]);
      const changed = new Set();
      keys.forEach(k=>{ if (normalizeValue(b[k]) !== normalizeValue(a[k])) changed.add(k); });
      return changed;
    }
    function stripHtmlPreserveBreaks(html) {
      try {
        const doc = new DOMParser().parseFromString(String(html), 'text/html');
        const blockBreak = new Set(['P','DIV','LI','BR','H1','H2','H3','H4','H5','H6']);
        function walk(node) {
          let out = '';
          node.childNodes.forEach(n => {
            if (n.nodeType === 3) out += n.textContent;
            else if (n.nodeType === 1) {
              const tag = n.nodeName;
              if (tag === 'BR') out += '\n';
              out += walk(n);
              if (blockBreak.has(tag) && out.slice(-1) !== '\n') out += '\n';
            }
          });
          return out;
        }
        return walk(doc.body).replace(/\n{3,}/g, '\n\n').trim();
      } catch {
        return String(html).replace(/<[^>]+>/g, '\n').replace(/\n{3,}/g, '\n\n').trim();
      }
    }
    function splitTokens(str){ return stripHtmlPreserveBreaks(str).split(/(\s+|[.,;:!?،؛()\[\]{}"«»]+)/g).filter(t=>t!==''); }
    function diffTokens(aTokens, bTokens){
      const m=aTokens.length,n=bTokens.length,dp=Array(m+1).fill(null).map(()=>Array(n+1).fill(0));
      for(let i=m-1;i>=0;i--)for(let j=n-1;j>=0;j--)dp[i][j]=(aTokens[i]===bTokens[j])?dp[i+1][j+1]+1:Math.max(dp[i+1][j],dp[i][j+1]);
      const ops=[]; let i=0,j=0;
      while(i<m&&j<n){ if(aTokens[i]===bTokens[j]){ops.push({type:'eq',token:aTokens[i++]});j++;} else if(dp[i+1][j]>=dp[i][j+1]) ops.push({type:'del',token:aTokens[i++]}); else ops.push({type:'add',token:bTokens[j++]}); }
      while(i<m) ops.push({type:'del',token:aTokens[i++]}); while(j<n) ops.push({type:'add',token:bTokens[j++]}); return ops;
    }
    function renderTextDiff(beforeText, afterText, mode){
      const ops = diffTokens(splitTokens(beforeText||''), splitTokens(afterText||'')); let html='';
      for (const op of ops){
        if (op.type==='eq') html += escapeHtml(op.token);
        else if (op.type==='add') html += (mode==='after') ? `<span class="diff-added">${escapeHtml(op.token)}</span>` : escapeHtml(op.token);
        else if (op.type==='del') html += (mode==='before') ? `<span class="diff-removed">${escapeHtml(op.token)}</span>` : '';
      }
      return (html||'—').replace(/\n/g,'<br>');
    }
    function kvTextDiff(label, key, beforeObj, afterObj, mode, diffKeys){
      const changed = diffKeys && diffKeys.has(key);
      const currentVal = (mode==='before') ? (beforeObj?.[key]) : (afterObj?.[key]);
      if(currentVal==null || currentVal==='') return '';
      if(changed && typeof (beforeObj?.[key] ?? '')==='string' && typeof (afterObj?.[key] ?? '')==='string'){
        const html = renderTextDiff(beforeObj?.[key] ?? '', afterObj?.[key] ?? '', mode);
        return `<dt>${label}</dt><dd>${html}</dd>`;
      }
      const cls = changed ? (mode==='before' ? 'diff-removed' : 'diff-added') : '';
      return `<dt>${label}</dt><dd class="${cls}">${escapeHtml(currentVal)}</dd>`;
    }
    function kvDiff(label, value, key, diffKeys, mode){
      if(value===undefined || value===null || value==='') return '';
      const cls = diffKeys && diffKeys.has(key) ? (mode==='before' ? 'diff-removed' : 'diff-added') : '';
      return `<dt>${label}</dt><dd class="${cls}">${escapeHtml(value)}</dd>`;
    }

    /* ===== شارة حالة المستخدم بالعربية ===== */
    function userActiveBadge(val, key, diffKeys, mode){
      const isActive = !!val;
      const base = isActive ? '<span class="badge text-bg-success">نشط</span>' : '<span class="badge text-bg-danger">معطّل</span>';
      const wrapClass = diffKeys && diffKeys.has(key) ? (mode==='before' ? 'diff-removed' : 'diff-added') : '';
      return `<dt>الحالة</dt><dd class="${wrapClass}">${base}</dd>`;
    }

    /* ===== بطاقة حسب الموديل (تتضمن User الآن) ===== */
    function renderCardFromObjectWithDiff(model, obj, diffKeys, mode, otherSide){
      if(!obj) return '<div class="payload-card text-muted">—</div>';
      let html = '<div class="payload-card"><dl class="row mb-0">';
      const d = obj;
      const beforeObj = (mode==='before') ? obj : (otherSide || {});
      const afterObj  = (mode==='after')  ? obj : (otherSide || {});
      const has = (k)=> d[k]!==undefined && d[k]!==null && d[k]!==''; // helper

      if(model==='Evaluation'){
        html += kvDiff('اسم اللجنة', d.committee_name, 'committee_name', diffKeys, mode);
        html += kvDiff('الكلية', d.college, 'college', diffKeys, mode);
        html += kvDiff('المدقق', d.auditor_name, 'auditor_name', diffKeys, mode);
        html += kvDiff('تاريخ الإنشاء', d.createdAt ? new Date(d.createdAt).toLocaleString('ar-EG') : '', 'createdAt', diffKeys, mode);
        if(has('notes')) html += kvTextDiff('ملاحظات', 'notes', beforeObj, afterObj, mode, diffKeys);
        html += kvDiff('النتيجة', d.score, 'score', diffKeys, mode);
        const decisionKeys = ['formation_decision','formationDecision','decision','decision_number','decisionNumber','formation_no','formationNo'];
        const decisionKey  = decisionKeys.find(k => k in d);
        if(decisionKey) html += kvDiff('قرار التشكيل', d[decisionKey], decisionKey, diffKeys, mode);
        ['work_plan','performance_indicators','meetings','consistency','coverage_books','report1','report2','report3','statistical_analysis']
          .forEach(k=>{ if(has(k)) html += kvDiff(toArabicLabel(k), d[k], k, diffKeys, mode); });

      }else if(model==='College'){ html += kvDiff('الكلية', d.name, 'name', diffKeys, mode);

      }else if(model==='Auditor'){ html += kvDiff('المدقق', d.name, 'name', diffKeys, mode);

      }else if(model==='Committee'){ html += kvDiff('اسم اللجنة', d.name, 'name', diffKeys, mode);

      }else if(model==='Settings'){
        if(d.visibleColumns) html += kvDiff('الأعمدة المرئية', (d.visibleColumns||[]).map(toArabicLabel).join('، '), 'visibleColumns', diffKeys, mode);
        if(d.selectedVisits) html += kvDiff('الزيارات المحددة', (d.selectedVisits||[]).map(toArabicLabel).join('، '), 'selectedVisits', diffKeys, mode);
        const otherKeys = Object.keys(d||{}).filter(k=>!['visibleColumns','selectedVisits','_id','updatedAt','createdAt','__v'].includes(k));
        if(otherKeys.length) html += kvDiff('تغييرات أخرى', otherKeys.map(toArabicLabel).join('، '), '__misc', diffKeys, mode);

      }else if(model==='User'){
        // العربية / إبراز التغييرات: الاسم، اسم المستخدم، البريد، الدور، الحالة
        if(has('name'))     html += kvDiff('الاسم', d.name, 'name', diffKeys, mode);
        if(has('username')) html += kvDiff('اسم المستخدم', d.username, 'username', diffKeys, mode);
        if(has('email'))    html += kvDiff('البريد', d.email, 'email', diffKeys, mode);
        if(has('role'))     html += kvDiff('الدور', d.role==='admin'?'مدير (admin)':'مستخدم (user)', 'role', diffKeys, mode);
        if('isActive' in d) html += userActiveBadge(d.isActive, 'isActive', diffKeys, mode);

      }else{
        html += '</dl><div class="payload-json"><code>'+escapeHtml(JSON.stringify(obj, null, 2))+'</code></div>';
        html += '</div>';
        return html;
      }

      html += '</dl>';
      if(!/<dd[^>]*>/.test(html)){
        html += '<div class="payload-json"><code>'+escapeHtml(JSON.stringify(obj, null, 2))+'</code></div>';
      }
      html += '</div>';
      return html;
    }

    /* ===== before/after cells (تخصيص User bulk) ===== */
    function renderSettingsDiff(before, after, mode){
      const list = (arr)=> (Array.isArray(arr)&&arr.length)?arr.map(toArabicLabel).join('، '):'—';
      return `<div class="payload-card"><dl class="row mb-0">
        <dt>الأعمدة المرئية</dt><dd>${list((mode==='before'?before:after)?.visibleColumns)}</dd>
        <dt>الزيارات المحددة</dt><dd>${list((mode==='before'?before:after)?.selectedVisits)}</dd>
      </dl></div>`;
    }
    function renderBeforeCell(log){
      const p = log.payload || {};
      if (log.model === 'Settings') {
        if (log.action === 'create') return '<div class="payload-card text-muted">كانت فارغة</div>';
        if (log.action === 'delete') return renderSettingsDiff(p, {}, 'before');
        if (p && p.before && p.after) return renderSettingsDiff(p.before, p.after, 'before');
        if (p && p.before) return renderSettingsDiff(p.before, {}, 'before');
        return '<div class="payload-card text-muted">—</div>';
      }
      if (log.model === 'User' && p && p.bulk){
        // وصف عربي للعملية الجماعية
        const action = p.action==='set-role' ? `تغيير الدور إلى ${p.role}` :
                       p.action==='activate' ? 'تفعيل المستخدمين' :
                       p.action==='deactivate' ? 'تعطيل المستخدمين' : 'تعديل جماعي';
        const count = Array.isArray(p.ids)? p.ids.length : '—';
        return `<div class="payload-card"><dl class="row mb-0">
          <dt>عملية جماعية</dt><dd>${escapeHtml(action)} (عدد: ${count})</dd>
        </dl></div>`;
      }
      if (log.action === 'create') return '<div class="payload-card text-muted">كانت فارغة</div>';
      if (log.action === 'delete'){ const allKeys = p ? new Set(Object.keys(p)) : new Set(); return renderCardFromObjectWithDiff(log.model, p, allKeys, 'before', {}); }
      if (p && p.before && p.after){ const diff = computeDiffKeys(p.before, p.after); return renderCardFromObjectWithDiff(log.model, p.before, diff, 'before', p.after); }
      if (p && p.before){ return renderCardFromObjectWithDiff(log.model, p.before, null, 'before', {}); }
      return '<div class="payload-card text-muted">—</div>';
    }
    function renderAfterCell(log){
      const p = log.payload || {};
      if (log.model === 'Settings') {
        if (log.action === 'delete') return '<div class="payload-card text-muted">تم الحذف</div>';
        if (log.action === 'create') return renderSettingsDiff({}, p, 'after');
        if (p && p.before && p.after) return renderSettingsDiff(p.before, p.after, 'after');
        if (p && p.after) return renderSettingsDiff({}, p.after, 'after');
        return renderSettingsDiff({}, p, 'after');
      }
      if (log.model === 'User' && p && p.bulk){
        const action = p.action==='set-role' ? `تغيير الدور إلى ${p.role}` :
                       p.action==='activate' ? 'تفعيل المستخدمين' :
                       p.action==='deactivate' ? 'تعطيل المستخدمين' : 'تعديل جماعي';
        const count = Array.isArray(p.ids)? p.ids.length : '—';
        return `<div class="payload-card"><dl class="row mb-0">
          <dt>عملية جماعية</dt><dd><span class="diff-added">${escapeHtml(action)}</span> (عدد: ${count})</dd>
        </dl></div>`;
      }
      if (log.action === 'delete') return '<div class="payload-card text-muted">تم الحذف</div>';
      if (log.action === 'create'){ const allKeys = p ? new Set(Object.keys(p)) : new Set(); return renderCardFromObjectWithDiff(log.model, p, allKeys, 'after', {}); }
      if (p && p.after && p.before){ const diff = computeDiffKeys(p.before, p.after); return renderCardFromObjectWithDiff(log.model, p.after, diff, 'after', p.before); }
      if (p && p.after){ return renderCardFromObjectWithDiff(log.model, p.after, null, 'after', {}); }
      return renderCardFromObjectWithDiff(log.model, p, null, 'after', {});
    }

    /* ===== listing & selection ===== */
    let page = 1, limit = 20, reachedEnd = false;
    let rowCounterStart = 1;
    const selectedIds = new Set();
    function updateSelectedCount(){
      document.getElementById('selectedCount').textContent = selectedIds.size;
      document.getElementById('btnDeleteSelected').disabled = selectedIds.size === 0;
    }
    function buildQuery(){
      const m = document.getElementById('fModel').value.trim();
      const a = document.getElementById('fAction').value.trim();
      const q = document.getElementById('fQuery').value.trim();
      const f = document.getElementById('fFrom').value;
      const t = document.getElementById('fTo').value;
      const params = new URLSearchParams();
      if(m) params.set('model',m);
      if(a) params.set('action',a);
      if(q) params.set('q',q);
      if(f) params.set('from',f);
      if(t) params.set('to',t);
      params.set('page',page);
      params.set('limit',limit);
      return params.toString();
    }
    async function loadLogs({append=false}={}){
      if(reachedEnd && append) return;
      const tbody = document.getElementById('logsTbody');
      if(!append){
        tbody.innerHTML = `<tr class="text-center text-muted"><td colspan="8">جاري التحميل…</td></tr>`;
        rowCounterStart = (page-1)*limit + 1;
        selectedIds.clear(); updateSelectedCount(); document.getElementById('chkAll').checked = false;
      }
      try{
        const r = await fetch('/api/audit-logs?'+buildQuery(),{credentials:'include'});
        if(!r.ok) throw new Error('HTTP '+r.status);
        const data = await r.json();
        const items = Array.isArray(data)? data : (data.items||[]);
        reachedEnd = Array.isArray(data)? items.length<limit : (data.hasMore===false);
        if(!append) tbody.innerHTML = '';
        if(items.length===0 && !append){
          tbody.innerHTML = `<tr class="text-center text-muted"><td colspan="8">لا توجد سجلات</td></tr>`;
          return;
        }
        let n = rowCounterStart;
        items.forEach(log=>{
          const when = log.createdAt ? new Date(log.createdAt).toLocaleString('ar-EG') : '—';
          const id = log._id || log.id || '';
          const disabled = id ? '' : 'disabled';
          const checked = (id && selectedIds.has(id)) ? 'checked' : '';
          const row = document.createElement('tr');
          row.setAttribute('data-id', id);
          row.innerHTML = `
            <td class="text-center">
              <input class="form-check-input chkRow" type="checkbox" value="${id}" ${checked} ${disabled}>
            </td>
            <td class="text-muted">${n++}</td>
            <td>${when}</td>
            <td>${modelToPage(log.model)}</td>
            <td>${badgeAction(log.action)}</td>
            <td class="col-user">${fmtUser(log.user)}</td>
            <td class="col-before">${renderBeforeCell(log)}</td>
            <td class="col-after">${renderAfterCell(log)}</td>
          `;
          tbody.appendChild(row);
        });
        rowCounterStart = n;
      }catch(err){
        tbody.innerHTML = `<tr class="text-center text-danger"><td colspan="8">حدث خطأ في جلب السجلات</td></tr>`;
      }
    }

    /* ===== تحكم الفلاتر ===== */
    document.getElementById('btnSearch').addEventListener('click', ()=>{ page = 1; reachedEnd = false; loadLogs({append:false}); });
    document.getElementById('btnClear').addEventListener('click', ()=>{ 
      document.getElementById('fModel').value=''; document.getElementById('fAction').value='';
      document.getElementById('fQuery').value=''; document.getElementById('fFrom').value=''; document.getElementById('fTo').value='';
      page=1; reachedEnd=false; loadLogs({append:false});
    });
    document.getElementById('btnMore').addEventListener('click', ()=>{ if(!reachedEnd){ page++; loadLogs({append:true}); } else { setToast(toastInfo,'لا يوجد مزيد من السجلات'); toastInfo.show(); } });

    /* ===== تحديد الكل/الفردي ===== */
    document.getElementById('chkAll').addEventListener('change', (e)=>{
      const chk = e.target.checked;
      document.querySelectorAll('#logsTbody .chkRow:not([disabled])').forEach(input=>{
        input.checked = chk;
        const id = input.value;
        if(chk) selectedIds.add(id); else selectedIds.delete(id);
      });
      updateSelectedCount();
    });
    document.getElementById('logsTbody').addEventListener('change', (e)=>{
      if(e.target.classList.contains('chkRow')){
        const id = e.target.value;
        if(e.target.checked) selectedIds.add(id); else selectedIds.delete(id);
        const all = document.querySelectorAll('#logsTbody .chkRow:not([disabled])');
        const allChecked = all.length>0 && Array.from(all).every(x=>x.checked);
        document.getElementById('chkAll').checked = allChecked;
        updateSelectedCount();
      }
    });

    /* ===== حذف الكل / بالنطاق / المحدد ===== */
    document.getElementById('btnPurge').addEventListener('click', async ()=>{
      const ok = await showConfirm({ title:'تأكيد حذف الكل', message:'سيتم حذف جميع سجلات العمليات، ولا يمكن التراجع.', confirmText:'نعم، احذف الكل', confirmBtnClass:'btn-danger' });
      if(!ok) return;
      try{
        const r = await fetch('/api/audit-logs', { method:'DELETE', credentials:'include' });
        if(!r.ok) throw new Error('HTTP '+r.status);
        const data = await r.json().catch(()=>({}));
        setToast(toastSuccess, data?.message || '🧹 تم حذف جميع السجلات'); toastSuccess.show();
        page=1; reachedEnd=false; loadLogs({append:false});
      }catch(e){ setToast(toastError,'❌ فشل حذف السجلات'); toastError.show(); }
    });
    document.getElementById('btnPurgeRange').addEventListener('click', async ()=>{
      const f = document.getElementById('fFrom').value, t = document.getElementById('fTo').value;
      if(!f && !t){ setToast(toastInfo,'الرجاء تحديد تاريخ "من" أو "إلى" أولًا'); toastInfo.show(); return; }
      if(f && t && (new Date(f) > new Date(t))){ setToast(toastError,'❌ نطاق التاريخ غير صحيح'); toastError.show(); return; }
      const ok = await showConfirm({ title:'تأكيد الحذف حسب التاريخ', message:`سيتم حذف السجلات ضمن النطاق: ${f||'—'} → ${t||'—'}.`, confirmText:'حذف ضمن النطاق', confirmBtnClass:'btn-warning' });
      if(!ok) return;
      const qs = new URLSearchParams(); if(f) qs.set('from',f); if(t) qs.set('to',t);
      try{
        const r = await fetch('/api/audit-logs?'+qs.toString(), { method:'DELETE', credentials:'include' });
        if(!r.ok) throw new Error('HTTP '+r.status);
        const data = await r.json().catch(()=>({}));
        const msg = (typeof data?.deletedCount === 'number') ? `🗂️ تم حذف ${data.deletedCount} سجل ضمن النطاق` : (data?.message || '🗂️ تم حذف السجلات ضمن النطاق');
        setToast(toastSuccess, msg); toastSuccess.show();
        page=1; reachedEnd=false; loadLogs({append:false});
      }catch(e){ setToast(toastError,'❌ فشل حذف السجلات ضمن النطاق'); toastError.show(); }
    });
    document.getElementById('btnDeleteSelected').addEventListener('click', async ()=>{
      const count = selectedIds.size;
      if(count===0){ setToast(toastInfo,'لم يتم تحديد أي سجلات'); toastInfo.show(); return; }
      const ok = await showConfirm({ title:'تأكيد حذف المحدد', message:`سيتم حذف ${count} من السجلات المحددة.`, confirmText:'حذف المحدد', confirmBtnClass:'btn-danger' });
      if(!ok) return;
      try{
        const r = await fetch('/api/audit-logs/by-ids', {
          method:'DELETE', headers:{'Content-Type':'application/json'}, credentials:'include',
          body: JSON.stringify({ ids: Array.from(selectedIds) })
        });
        if(!r.ok) throw new Error('HTTP '+r.status);
        const data = await r.json().catch(()=>({}));
        const msg = (typeof data?.deletedCount === 'number') ? `🗑️ تم حذف ${data.deletedCount} سجل محدد` : (data?.message || '🗑️ تم حذف السجلات المحددة');
        setToast(toastSuccess, msg); toastSuccess.show();
        page=1; reachedEnd=false; loadLogs({append:false});
      }catch(e){ setToast(toastError,'❌ فشل حذف السجلات المحددة'); toastError.show(); }
    });

    /* ===== إقلاع ===== */
    ensureAdmin().then(()=>loadLogs({append:false}));
  </script>
</body>
