
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة اللجان</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .container { margin-top: 40px; }
    .card { border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .toast-container { position: fixed; top: 20px; left: 20px; z-index: 2000; }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">🧩 إدارة أسماء اللجان</h3>

    <div class="card p-4 mb-4">
      <div class="mb-3">
        <label class="form-label">اسم اللجنة</label>
        <input type="text" id="committeeName" class="form-control" placeholder="أدخل اسم اللجنة">
      </div>
      <button class="btn btn-primary w-100" onclick="addCommittee()">➕ إضافة لجنة</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>اللجنة</th>
          <th width="150">الإجراءات</th>
        </tr>
      </thead>
      <tbody id="committeesTable">
        <tr><td colspan="2" class="text-center">جاري التحميل...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="toast-container">
    <div id="successToast" class="toast text-bg-success"></div>
    <div id="errorToast" class="toast text-bg-danger"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const successToast = new bootstrap.Toast(document.getElementById("successToast"));
    const errorToast = new bootstrap.Toast(document.getElementById("errorToast"));

    function showToast(toast, msg) {
      toast._element.querySelector(".toast-body")?.remove();
      const body = document.createElement("div");
      body.className = "toast-body";
      body.textContent = msg;
      toast._element.appendChild(body);
      toast.show();
    }

    async function loadCommittees() {
      try {
        const res = await axios.get("/api/committees-master");
        const tbody = document.getElementById("committeesTable");
        tbody.innerHTML = "";
        res.data.forEach(c => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><input type="text" class="form-control form-control-sm" value="${c.name}" onchange="updateCommittee('${c._id}', this.value)"></td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteCommittee('${c._id}')">🗑️ حذف</button></td>
          `;
          tbody.appendChild(tr);
        });
        if (res.data.length === 0) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="2" class="text-center">لا توجد بيانات</td>`;
          tbody.appendChild(tr);
        }
      } catch (err) {
        showToast(errorToast, "❌ فشل في جلب اللجان");
      }
    }

    async function addCommittee() {
      const name = document.getElementById("committeeName").value.trim();
      if (!name) return showToast(errorToast, "⚠️ أدخل اسم اللجنة");
      try {
        await axios.post("/api/committees-master", { name });
        showToast(successToast, "✅ تمت إضافة اللجنة");
        document.getElementById("committeeName").value = "";
        loadCommittees();
      } catch {
        showToast(errorToast, "❌ لم يتم الإضافة (قد يكون الاسم مكررًا)");
      }
    }

    async function updateCommittee(id, name) {
      if (!name.trim()) return showToast(errorToast, "⚠️ أدخل اسمًا صحيحًا");
      try {
        await axios.put(`/api/committees-master/${id}`, { name });
        showToast(successToast, "✅ تم التعديل");
      } catch {
        showToast(errorToast, "❌ فشل التعديل (قد يكون الاسم مكررًا)");
      }
    }

    async function deleteCommittee(id) {
      if (!confirm("هل أنت متأكد من الحذف؟")) return;
      try {
        await axios.delete(`/api/committees-master/${id}`);
        showToast(successToast, "🗑️ تم الحذف");
        loadCommittees();
      } catch {
        showToast(errorToast, "❌ فشل الحذف");
      }
    }

    loadCommittees();
  </script>
</body>
</html>
