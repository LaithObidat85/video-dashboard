<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض الفيديوهات حسب القسم</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <style>
    body {
      background-color: #f4f6fb;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .video-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      margin: 5px;
      width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: auto;
    }
    .video-title {
      font-weight: bold;
      margin: 0;
    }
    .video-description {
      height: 20px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
      margin: 2px 0 10px 0;
    }
    .video-description:hover::after {
      content: attr(data-fulltext);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      white-space: pre-wrap;
      font-size: 1.1rem;
      text-align: justify;
      direction: rtl;
      max-width: 500px;
      z-index: 1050;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    video, iframe {
      width: 100%;
      height: 200px;
      margin: 0;
    }
    .video-duration {
      font-size: 0.85rem;
      color: #555;
      margin: 2px 0;
    }
    .popout-button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0 0 0;
    }
    @media (max-width: 576px) {
      .video-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h3 class="mb-4">اختر القسم لعرض الفيديوهات</h3>
    <div class="mb-3 d-flex justify-content-center gap-3">
      <a href="index.html" class="btn btn-secondary">الرجوع إلى فهرس الأقسام</a>
      <button class="btn btn-warning" onclick="requestDashboardAccess()">🔐 لوحة التحكم</button>
    </div>
    <select id="departmentSelect" class="form-select mb-3">
      <option value="">-- اختر القسم --</option>
    </select>
    <input id="searchInput" class="form-control mb-4" type="text" placeholder="ابحث بعنوان أو وصف الفيديو..." disabled>
    <div id="videoContainer" class="video-grid">
      <p class="text-muted">🔍 يرجى اختيار قسم لعرض الفيديوهات</p>
    </div>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">الرجوع إلى فهرس الأقسام</a>
    </div>
  </div>

<script>

</script>
</body>
</html>
