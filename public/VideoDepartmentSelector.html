<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض الفيديوهات حسب القسم</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <style>
    body {
      background-color: #f4f6fb;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .video-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      margin: 5px;
      width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: auto;
    }
    .video-title {
      font-weight: bold;
      margin: 0;
    }
    .video-description {
      height: 20px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
      margin: 2px 0 10px 0;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    video, iframe {
      width: 100%;
      height: 200px;
      margin: 0;
    }
    .video-duration {
      font-size: 0.85rem;
      color: #555;
      margin: 2px 0;
    }
    .popout-button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h3 class="mb-4">اختر القسم لعرض الفيديوهات</h3>
    <select id="departmentSelect" class="form-select mb-3" onchange="renderFilteredVideos()">
      <option value="">-- اختر القسم --</option>
    </select>
    <input id="searchInput" class="form-control mb-4" type="text" placeholder="ابحث بعنوان أو وصف الفيديو..." oninput="renderFilteredVideos()">
    <div id="videoContainer" class="video-grid"></div>
  </div>

<script>
const API_BASE = 'https://video-dashboard-backend.onrender.com';
let videos = [];

async function fetchVideos() {
  try {
    const res = await fetch(`${API_BASE}/api/videos`);
    videos = await res.json();
    populateDepartmentOptions();
    renderFilteredVideos();
  } catch (err) {
    console.error('فشل تحميل الفيديوهات:', err);
  }
}

function populateDepartmentOptions() {
  const departmentCounts = videos.reduce((acc, video) => {
    acc[video.department] = (acc[video.department] || 0) + 1;
    return acc;
  }, {});

  const departmentSelect = document.getElementById('departmentSelect');
  departmentSelect.innerHTML = '<option value="">-- اختر القسم --</option>';

  Object.entries(departmentCounts).forEach(([dept, count]) => {
    const option = document.createElement('option');
    option.value = dept;
    option.textContent = `${dept} (${count})`;
    departmentSelect.appendChild(option);
  });
}

function extractYouTubeID(url) {
  const match = url.match(/[?&]v=([^&#]*)|youtu\.be\/([^&#]*)/);
  return match ? (match[1] || match[2]) : '';
}

function formatDuration(seconds) {
  const minutes = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${minutes}:${secs.toString().padStart(2, '0')}`;
}

function renderFilteredVideos() {
  const department = document.getElementById('departmentSelect').value;
  const query = document.getElementById('searchInput').value.trim().toLowerCase();
  const container = document.getElementById('videoContainer');
  container.innerHTML = '';

  if (!department) {
    container.innerHTML = '<p class="text-muted">يرجى اختيار قسم لعرض الفيديوهات</p>';
    return;
  }

  const filtered = videos.filter(v => 
    v.department === department &&
    (v.title.toLowerCase().includes(query) || v.description.toLowerCase().includes(query))
  );

  if (filtered.length === 0) {
    container.innerHTML = '<div class="alert alert-info">لا توجد فيديوهات مطابقة.</div>';
    return;
  }

  filtered.forEach(video => {
    const card = document.createElement('div');
    card.className = 'video-card';

    const title = `<div class="video-title">${video.title}</div>`;
    const description = `<div class="video-description" title="${video.description}">${video.description}</div>`;

    let media = '';
    if (video.link.includes('youtube.com') || video.link.includes('youtu.be')) {
      media = `<iframe src="https://www.youtube.com/embed/${extractYouTubeID(video.link)}" allowfullscreen></iframe>`;
    } else {
      media = `<video controls src="${video.link}" onloadedmetadata="this.nextElementSibling.textContent = formatDuration(this.duration)"></video><div class="video-duration"></div>`;
    }

    const popout = `<button class="popout-button" onclick="window.open('${video.link}', '_blank', 'width=800,height=600')">انقر لعرض الفيديو</button>`;
    card.innerHTML = title + description + media + popout;
    container.appendChild(card);
  });
}

fetchVideos();
</script>
</body>
</html>
