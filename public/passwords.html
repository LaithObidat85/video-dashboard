<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>إدارة كلمات المرور</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { background-color: #f4f6f9; padding: 20px; font-family: 'Segoe UI', sans-serif; transition: background 0.3s, color 0.3s; font-size:16px; }
    .password-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 15px; }
    table td, table th { vertical-align: middle; white-space: nowrap; }
    .toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; }
    /* عمود الرقم Sticky */
    th.sticky-col, td.sticky-col { position: sticky; right: 0; background: #fff; z-index: 2; }
    thead th.sticky-col { background: #212529; color: #fff; z-index: 3; }
    /* Dark Mode */
    body.dark-mode { background-color: #121212; color: #eaeaea; }
    body.dark-mode .password-card, body.dark-mode table { background: #1e1e1e; color: #ddd; }
    body.dark-mode .table-dark { background-color: #333 !important; }
    body.dark-mode .modal-content { background: #1e1e1e; color: #fff; }
    body.dark-mode .btn-close { filter: invert(1); }
    body.dark-mode td.sticky-col { background: #1e1e1e; }
  </style>
</head>
<body>

<div class="d-flex justify-content-between mb-3">
  <div>
    <button id="logoutBtn" class="btn btn-danger me-2" data-bs-toggle="tooltip" title="تسجيل الخروج"><i class="bi bi-box-arrow-right"></i></button>
    <button id="dashboardBtn" class="btn btn-secondary" data-bs-toggle="tooltip" title="العودة للوحة التحكم"><i class="bi bi-speedometer2"></i></button>
  </div>
  <div>
    <button id="themeToggle" class="btn btn-outline-dark" data-bs-toggle="tooltip" title="الوضع الليلي/النهاري"><i class="bi bi-moon-stars-fill"></i></button>
  </div>
</div>

<div class="container">
  <h2 class="mb-4">🔑 إدارة كلمات المرور</h2>

  <!-- نموذج الإضافة -->
  <div class="password-card">
    <form id="addPasswordForm" class="row g-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="section" placeholder="اسم القسم أو الجزء" required data-bs-toggle="tooltip" title="أدخل اسم القسم">
      </div>
      <div class="col-md-4">
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required data-bs-toggle="tooltip" title="أدخل كلمة المرور">
          <button type="button" class="btn btn-outline-secondary" id="togglePassword" data-bs-toggle="tooltip" title="إظهار/إخفاء كلمة المرور"><i class="bi bi-eye"></i></button>
        </div>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100" data-bs-toggle="tooltip" title="إضافة كلمة مرور جديدة">➕ إضافة</button>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" id="searchBox" placeholder="🔍 بحث..." data-bs-toggle="tooltip" title="ابحث عن كلمة مرور">
      </div>
    </form>
  </div>

  <!-- Spinner -->
  <div id="loadingSpinner" class="text-center my-4" style="display:none;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">جاري التحميل...</span>
    </div>
    <p class="mt-2">⏳ جاري التحميل...</p>
  </div>

  <!-- الجدول -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped mt-4">
      <thead class="table-dark">
        <tr>
          <th class="sticky-col" style="width:50px">#</th>
          <th>القسم</th>
          <th>كلمة المرور</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="passwordsTable">
        <tr><td colspan="4" class="text-center text-muted">🚫 لا توجد كلمات مرور مسجلة</td></tr>
      </tbody>
    </table>
  </div>
</div>

<!-- نافذة تعديل -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editPasswordForm">
        <div class="modal-header">
          <h5 class="modal-title">✏️ تعديل كلمة المرور</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label class="form-label">اسم القسم</label>
            <input type="text" class="form-control" id="editSection" required>
          </div>
          <div class="mb-3">
            <label class="form-label">كلمة المرور</label>
            <input type="text" class="form-control" id="editPassword" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">💾 حفظ</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- نافذة تأكيد الحذف -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">تأكيد الحذف</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">هل أنت متأكد أنك تريد حذف هذه الكلمة السرية؟</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">🗑️ حذف</button>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="toast-container" id="toastContainer"></div>
<!-- ✅ نافذة تسجيل الدخول -->
<div id="loginModalContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="login-guard.js"></script>
<script>
const API_URL = '/api/passwords';
let allPasswords = [];
let deleteTargetId = null;

document.addEventListener("DOMContentLoaded", () => {
  [...document.querySelectorAll('[data-bs-toggle="tooltip"]')].forEach(el => new bootstrap.Tooltip(el));
});

function showToast(message, type="success") {
  let icon = type === "success" ? "✅" : type === "danger" ? "❌" : "ℹ️";
  const toast = document.createElement('div');
  toast.className = `toast align-items-center text-bg-${type} border-0 mb-2`;
  toast.innerHTML = `<div class="d-flex">
      <div class="toast-body">${icon} ${message}</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>`;
  document.getElementById('toastContainer').appendChild(toast);
  new bootstrap.Toast(toast, { delay: 2500 }).show();
}

function resetZoom() {
  document.querySelector("meta[name=viewport]").setAttribute("content","width=device-width, initial-scale=1, maximum-scale=1");
}

async function loadPasswords() {
  document.getElementById("loadingSpinner").style.display = "block";
  document.getElementById("passwordsTable").innerHTML = "";
  try {
    const res = await fetch(API_URL);
    if(res.status === 401) { showToast("❌ كلمة المرور غير صحيحة", "danger"); return; }
    allPasswords = await res.json();
    renderPasswords(allPasswords);
    resetZoom();
  } catch {
    showToast("❌ خطأ في تحميل البيانات", "danger");
  } finally {
    document.getElementById("loadingSpinner").style.display = "none";
  }
}

function renderPasswords(list) {
  const table = document.getElementById('passwordsTable');
  table.innerHTML = '';
  if (!list.length) {
    table.innerHTML = `<tr><td colspan="4" class="text-center text-muted">🚫 لا توجد كلمات مرور مسجلة</td></tr>`;
    return;
  }
  list.forEach((p, index) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="sticky-col">${index + 1}</td>
      <td>${p.section}</td>
      <td>
        <div class="d-flex align-items-center">
          <input type="password" value="${p.password}" class="form-control form-control-sm me-2 pw-field" readonly>
          <button class="btn btn-sm btn-outline-secondary toggle-pw" data-bs-toggle="tooltip" title="إظهار كلمة المرور"><i class="bi bi-eye"></i></button>
          <button class="btn btn-sm btn-outline-success ms-1 copy-pw" data-bs-toggle="tooltip" title="نسخ كلمة المرور"><i class="bi bi-clipboard"></i></button>
        </div>
      </td>
      <td>
        <button class="btn btn-primary btn-sm" onclick="openEditModal('${p._id}', '${p.section}', '${p.password}')" data-bs-toggle="tooltip" title="تعديل">✏️ تعديل</button>
        <button class="btn btn-danger btn-sm" onclick="confirmDelete('${p._id}')" data-bs-toggle="tooltip" title="حذف">🗑️ حذف</button>
      </td>`;
    table.appendChild(tr);
  });

  document.querySelectorAll('.toggle-pw').forEach(btn => {
    btn.addEventListener('click', e => {
      const input = e.target.closest('td').querySelector('.pw-field');
      input.type = 'text'; setTimeout(() => { input.type = 'password'; }, 5000);
    });
  });

  document.querySelectorAll('.copy-pw').forEach(btn => {
    btn.addEventListener('click', e => {
      const input = e.target.closest('td').querySelector('.pw-field');
      navigator.clipboard.writeText(input.value);
      showToast("📋 تم نسخ كلمة المرور", "info");
    });
  });
}

document.getElementById('addPasswordForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const section = document.getElementById('section').value;
  const password = document.getElementById('password').value;
  await fetch(API_URL,{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ section, password }) });
  e.target.reset(); showToast("✅ تم إضافة كلمة المرور بنجاح"); loadPasswords();
});

document.getElementById('editPasswordForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const id=document.getElementById('editId').value;
  const section=document.getElementById('editSection').value;
  const password=document.getElementById('editPassword').value;
  await fetch(`${API_URL}/${id}`,{ method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ section, password }) });
  showToast("✏️ تم تعديل كلمة المرور"); loadPasswords();
  bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
});

function openEditModal(id, section, password) {
  document.getElementById('editId').value=id;
  document.getElementById('editSection').value=section;
  document.getElementById('editPassword').value=password;
  new bootstrap.Modal(document.getElementById('editModal')).show();
}

function confirmDelete(id) {
  deleteTargetId=id;
  new bootstrap.Modal(document.getElementById('confirmDeleteModal')).show();
}
document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
  if(deleteTargetId){
    await fetch(`${API_URL}/${deleteTargetId}`,{method:'DELETE'});
    showToast("🗑️ تم الحذف بنجاح","danger"); loadPasswords();
    bootstrap.Modal.getInstance(document.getElementById('confirmDeleteModal')).hide(); deleteTargetId=null;
  }
});

document.getElementById('searchBox').addEventListener('input', e => {
  const query=e.target.value.toLowerCase();
  const filtered=allPasswords.filter(p => p.section.toLowerCase().includes(query)||p.password.toLowerCase().includes(query));
  renderPasswords(filtered);
});

document.getElementById('togglePassword').addEventListener('click', () => {
  const pwField=document.getElementById('password');
  pwField.type=pwField.type==="password"?"text":"password";
});

document.getElementById("dashboardBtn").addEventListener("click",()=>{window.location.href="dashboard.html";});
document.getElementById("logoutBtn").addEventListener("click",()=>{sessionStorage.removeItem("loggedInAt_passwords");showToast("✅ تم تسجيل الخروج بنجاح","success");setTimeout(()=>{window.location.href="index.html";},1500);});
document.getElementById("themeToggle").addEventListener("click",()=>{document.body.classList.toggle("dark-mode");const icon=document.querySelector("#themeToggle i");if(document.body.classList.contains("dark-mode")){icon.classList.replace("bi-moon-stars-fill","bi-brightness-high-fill");}else{icon.classList.replace("bi-brightness-high-fill","bi-moon-stars-fill");}});
document.addEventListener("DOMContentLoaded", loadPasswords);
</script>
</body>
</html>
