<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة متابعة التقييمات</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .container { margin-top: 30px; }
    table { background: #fff; border-radius: 10px; overflow: hidden; }
    th { background-color: #0d6efd; color: #fff; }
    .filters { margin-bottom: 20px; }
    .export-buttons { margin: 20px 0; }
    #completionRateContainer {
      display: none;
      text-align: center;
      font-weight: bold;
      margin: 15px 0;
      font-size: 18px;
      color: #0d6efd;
    }

    /* ✅ الطباعة */
    @media print {
      body * { visibility: hidden; }
      #printHeader, #evaluationsTableWrapper, #evaluationsTableWrapper * {
        visibility: visible;
      }
      #printHeader {
        text-align: center;
        margin-bottom: 15px;
      }
      #evaluationsTableWrapper {
        position: absolute;
        left: 0; top: 100px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">📊 لوحة متابعة التقييمات</h3>

    <!-- الفلاتر -->
    <div class="filters row">
      <div class="col-md-6 mb-2">
        <label class="form-label">الكلية</label>
        <select id="collegeFilter" class="form-select">
          <option value="">جميع الكليات</option>
        </select>
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label">اسم المدقق</label>
        <select id="auditorFilter" class="form-select">
          <option value="">جميع المدققين</option>
        </select>
      </div>
    </div>

    <!-- أزرار التصدير -->
    <div class="export-buttons text-center">
      <button class="btn btn-success" onclick="exportToExcel()">📥 تصدير Excel</button>
      <button class="btn btn-danger" onclick="exportToPDF()">📄 تصدير PDF</button>
      <button class="btn btn-secondary" onclick="printTable()">🖨️ طباعة</button>
    </div>

    <!-- نسبة الاكتمال -->
    <div id="completionRateContainer"></div>

    <!-- هيدر للطباعة -->
    <div id="printHeader" style="display:none;"></div>

    <!-- الجدول -->
    <table class="table table-bordered table-striped" id="evaluationsTableWrapper">
      <thead>
        <tr>
          <th>#</th>
          <th>الكلية</th>
          <th>اسم اللجنة</th>
          <th>اسم المدقق</th>
          <th>تاريخ التدقيق</th>
          <th>درجة التوفر</th>
          <th>ملاحظات</th>
        </tr>
      </thead>
      <tbody id="evaluationsTable">
        <tr><td colspan="7" class="text-center">جاري التحميل...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- مكتبات -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <!-- خط Amiri -->
  <script src="https://cdn.jsdelivr.net/gh/LaithObidat85/video-dashboard/public/fonts/amiri.js"></script>

  <script>
    let lastCompletionRate = null;
    let lastCollegeName = "جميع الكليات";

    async function loadFilters() {
      try {
        const colleges = await axios.get('/api/colleges');
        const collegeSelect = document.getElementById('collegeFilter');
        colleges.data.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.name;
          opt.textContent = c.name;
          collegeSelect.appendChild(opt);
        });

        const auditors = await axios.get('/api/auditors');
        const auditorSelect = document.getElementById('auditorFilter');
        auditors.data.forEach(a => {
          const opt = document.createElement('option');
          opt.value = a.name;
          opt.textContent = a.name;
          auditorSelect.appendChild(opt);
        });
      } catch (err) {
        console.error("خطأ في جلب الفلاتر:", err);
      }
    }

    async function loadEvaluations() {
      try {
        const college = document.getElementById('collegeFilter').value;
        const auditor = document.getElementById('auditorFilter').value;
        lastCollegeName = college || "جميع الكليات";

        let url = '/api/committees';
        const params = [];
        if (college) params.push(`college=${encodeURIComponent(college)}`);
        if (auditor) params.push(`auditor_name=${encodeURIComponent(auditor)}`);
        if (params.length > 0) url += '?' + params.join('&');

        const res = await axios.get(url);
        const tbody = document.getElementById('evaluationsTable');
        tbody.innerHTML = "";

        if (res.data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7" class="text-center">لا توجد تقييمات</td></tr>`;
          document.getElementById("completionRateContainer").style.display = "none";
          lastCompletionRate = null;
          return;
        }

        let totalAvailability = 0;

        res.data.forEach((ev, index) => {
          totalAvailability += ev.availability_score ?? 0;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${ev.college || '-'}</td>
            <td>${ev.committee_name || '-'}</td>
            <td>${ev.auditor_name || '-'}</td>
            <td>${ev.audit_date ? new Date(ev.audit_date).toLocaleDateString('ar-EG') : '-'}</td>
            <td>${ev.availability_score ?? 0}</td>
            <td>${ev.notes || '-'}</td>
          `;
          tbody.appendChild(tr);
        });

        const completionDiv = document.getElementById("completionRateContainer");
        const numCommittees = res.data.length;
        const denominator = numCommittees * 9;
        const completionRate = ((totalAvailability / denominator) * 100).toFixed(2);
        completionDiv.innerHTML = `📌 نسبة الاكتمال = ${completionRate}%`;
        completionDiv.style.display = college ? "block" : "none";
        lastCompletionRate = completionRate;

      } catch (err) {
        console.error("خطأ في جلب التقييمات:", err);
      }
    }

    // 🔹 Excel
    function exportToExcel() {
      const table = document.getElementById("evaluationsTableWrapper");
      const wb = XLSX.utils.table_to_book(table, { sheet: "التقييمات" });
      const ws = wb.Sheets["التقييمات"];

      if (lastCollegeName) {
        XLSX.utils.sheet_add_aoa(ws, [
          [`نتائج تقييم اللجان - ${lastCollegeName}`],
          [lastCompletionRate ? `📌 نسبة الاكتمال = ${lastCompletionRate}%` : ""],
          []
        ], { origin: "A1" });
      }

      XLSX.writeFile(wb, "التقييمات.xlsx", { bookType: "xlsx", bookSST: true });
    }

    // 🔹 PDF (RTL)
    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape' });

      doc.addFileToVFS("Amiri-Regular.ttf", amiriBase64);
      doc.addFont("Amiri-Regular.ttf", "Amiri", "normal");
      doc.setFont("Amiri");

      doc.text(`📊 نتائج تقييم اللجان - ${lastCollegeName}`, 140, 20, { align: "center" });
      if (lastCompletionRate) {
        doc.text(`📌 نسبة الاكتمال = ${lastCompletionRate}%`, 140, 30, { align: "center" });
      }

      const headers = [];
      document.querySelectorAll("#evaluationsTableWrapper thead tr th").forEach(th => headers.push(th.innerText));

      const data = [];
      document.querySelectorAll("#evaluationsTableWrapper tbody tr").forEach(tr => {
        const row = [];
        tr.querySelectorAll("td").forEach(td => row.push(td.innerText));
        data.push(row);
      });

      const rtlHeaders = headers.reverse();
      const rtlData = data.map(r => r.reverse());

      doc.autoTable({
        head: [rtlHeaders],
        body: rtlData,
        startY: lastCompletionRate ? 40 : 30,
        styles: { font: "Amiri", fontStyle: "normal", halign: "right" },
        headStyles: { fillColor: [13, 110, 253] }
      });

      doc.save("التقييمات.pdf");
    }

    // 🔹 Print (جدول + عنوان + نسبة اكتمال)
    function printTable() {
      const headerDiv = document.getElementById("printHeader");
      headerDiv.style.display = "block";
      headerDiv.innerHTML = `<h4>📊 نتائج تقييم اللجان - ${lastCollegeName}</h4>` +
                            (lastCompletionRate ? `<p>📌 نسبة الاكتمال = ${lastCompletionRate}%</p>` : "");
      window.print();
      headerDiv.style.display = "none";
    }

    loadFilters().then(loadEvaluations);
    document.getElementById('collegeFilter').addEventListener('change', loadEvaluations);
    document.getElementById('auditorFilter').addEventListener('change', loadEvaluations);
  </script>
</body>
</html>
