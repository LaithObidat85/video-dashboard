<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة الروابط</title>
  <link rel="icon" type="image/png" href="https://www.dropbox.com/scl/fi/f283e4rvv5cf9x12a1cic/my-website-logo.png?rlkey=yia776im7klypy27af32m0scy&e=1&st=vhaprvzh&dl=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      margin-bottom: 20px;
    }
    .table th, .table td {
      white-space: nowrap;
      vertical-align: middle;
    }
    .table th:first-child, .table td:first-child {
      position: sticky;
      right: 0;
      background: #fff;
      z-index: 2;
    }
    .table th:nth-child(4), .table td:nth-child(4) { width: 120px; text-align: center; }
    .table th:nth-child(5), .table td:nth-child(5) { width: 220px; }
    .action-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">إدارة الروابط</h2>

    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-primary" id="showFormBtn">➕ إضافة رابط جديد</button>
      <a href="dashboard.html" class="btn btn-outline-info">لوحة التحكم</a>
    </div>

    <form id="addLinkForm" class="card card-body mb-4" style="display:none;">
      <input type="hidden" id="id" name="id">
      <div class="mb-3">
        <label class="form-label">الوصف</label>
        <textarea id="description" name="description" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">الرابط</label>
        <input type="url" id="link" name="link" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">نص الرابط</label>
        <input type="text" id="linkText" name="linkText" class="form-control" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="requiresPassword" name="requiresPassword" class="form-check-input">
        <label for="requiresPassword" class="form-check-label">يتطلب كلمة مرور</label>
      </div>
      <div class="d-flex gap-2">
        <button type="button" id="saveBtn" class="btn btn-success">💾 حفظ</button>
        <button type="button" id="cancelBtn" class="btn btn-secondary">❌ إلغاء</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>الوصف</th>
            <th>نص الرابط</th>
            <th>محمي؟</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="linksTable"></tbody>
      </table>
    </div>
  </div>

  <!-- ✅ نافذة تسجيل الدخول -->
  <div id="loginModalContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadLinks() {
      const res = await fetch('/api/links');
      const data = await res.json();
      const table = document.getElementById('linksTable');
      table.innerHTML = '';
      data.forEach((link, index) => {
        table.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${link.description || ''}</td>
            <td><a href="${link.link}" target="_blank">${link.linkText}</a></td>
            <td>${link.requiresPassword 
                ? '<i class="bi bi-lock-fill text-danger fs-4"></i>' 
                : '<i class="bi bi-unlock-fill text-success fs-4"></i>'}</td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-warning btn-sm" onclick='editLink(${JSON.stringify(link)})'>✏️ تعديل</button>
                <button class="btn btn-danger btn-sm" onclick="deleteLink('${link._id}')">🗑️ حذف</button>
              </div>
            </td>
          </tr>
        `;
      });
    }

    function editLink(link) {
      document.getElementById('id').value = link._id;
      document.getElementById('description').value = link.description;
      document.getElementById('link').value = link.link;
      document.getElementById('linkText').value = link.linkText;
      document.getElementById('requiresPassword').checked = link.requiresPassword;
      document.getElementById('addLinkForm').style.display = 'block';
    }

    async function deleteLink(id) {
      if (!confirm('هل أنت متأكد من الحذف؟')) return;
      const res = await fetch(`/api/links/${id}`, { method: 'DELETE' });
      if (res.ok) loadLinks();
      else alert('❌ فشل في الحذف');
    }

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const form = document.getElementById('addLinkForm');
      const data = Object.fromEntries(new FormData(form).entries());
      data.requiresPassword = document.getElementById('requiresPassword').checked;

      if (!data.id) {
        delete data.id;
      }

      const method = data.id ? 'PUT' : 'POST';
      const url = data.id ? `/api/links/${data.id}` : '/api/links';

      const res = await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('✅ تم الحفظ بنجاح');
        loadLinks();
        form.reset();
        document.getElementById('id').value = '';
        form.style.display = 'none';
      } else {
        alert('❌ فشل العملية');
      }
    });

    document.getElementById('cancelBtn').addEventListener('click', () => {
      document.getElementById('addLinkForm').reset();
      document.getElementById('addLinkForm').style.display = 'none';
    });

    document.getElementById('showFormBtn').addEventListener('click', () => {
      document.getElementById('addLinkForm').style.display = 'block';
    });

    loadLinks();

    // ✅ تحميل نافذة تسجيل الدخول
    fetch("login-modal.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("loginModalContainer").innerHTML = html;

        const passwordModalEl = document.getElementById("passwordModal");
        const passwordModal = new bootstrap.Modal(passwordModalEl, {
          backdrop: 'static',
          keyboard: false
        });
        passwordModal.show();

        // إخفاء زر الإغلاق العلوي ✖
        document.querySelectorAll("#passwordModal .btn-close")
          .forEach(btn => btn.style.display = "none");

        // زر إلغاء → العودة للرئيسية
        const cancelBtn = document.querySelector("#passwordModal .btn-secondary");
        if (cancelBtn) {
          cancelBtn.addEventListener("click", () => {
            window.location.href = "index.html";
          });
        }

        const passwordInput = document.getElementById("dashboardPassword");

        // ✅ ضمان التركيز بعد فتح النافذة بالكامل
        passwordModalEl.addEventListener("shown.bs.modal", function () {
          passwordInput.focus();
        });

        async function verifyPassword() {
          const password = passwordInput.value;
          const res = await fetch("/api/verify-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password })
          });

          if (res.status === 200) {
            passwordModal.hide();
          } else {
            alert("❌ كلمة المرور غير صحيحة");
            passwordInput.value = "";
            passwordInput.focus();
          }
        }

        document.getElementById("confirmDashboardAccess")
          .addEventListener("click", verifyPassword);

        passwordInput.addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            verifyPassword();
          }
        });
      });
  </script>
</body>
</html>
