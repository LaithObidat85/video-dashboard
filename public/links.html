<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4 text-center">إدارة الروابط</h2>

    <!-- زر إضافة رابط -->
    <div class="text-center mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLinkModal">➕ إضافة رابط جديد</button>
    </div>

    <!-- جدول عرض الروابط -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>اسم الرابط</th>
            <th>وصف</th>
            <th>الرابط</th>
            <th>تاريخ الإضافة</th>
          </tr>
        </thead>
        <tbody id="linksTableBody">
          <tr><td colspan="4">جارٍ التحميل...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- نافذة إضافة رابط جديد -->
  <div class="modal fade" id="addLinkModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">➕ إضافة رابط جديد</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addLinkForm">
            <div class="mb-3">
              <label class="form-label">اسم الرابط</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">الوصف</label>
              <textarea class="form-control" name="description"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">الرابط</label>
              <input type="url" class="form-control" name="link" required>
            </div>
            <div class="mb-3">
              <label class="form-label">النص الظاهر للرابط</label>
              <input type="text" class="form-control" name="linkText" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
          <button type="button" class="btn btn-primary" id="saveLinkBtn">حفظ</button>
        </div>
      </div>
    </div>
  </div>

<script>
const API_BASE = 'https://video-dashboard-backend.onrender.com';

// عرض الروابط في الجدول
async function fetchLinks() {
  const res = await fetch(`${API_BASE}/api/links`);
  const links = await res.json();
  const tbody = document.getElementById('linksTableBody');
  tbody.innerHTML = '';
  if (!links.length) {
    tbody.innerHTML = '<tr><td colspan="4">لا توجد روابط</td></tr>';
    return;
  }
  links.forEach(link => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${link.name}</td>
      <td>${link.description || ''}</td>
      <td><a href="${link.link}" target="_blank">${link.linkText}</a></td>
      <td>${new Date(link.dateAdded).toLocaleString()}</td>
    `;
    tbody.appendChild(tr);
  });
}

// حفظ رابط جديد
document.getElementById('saveLinkBtn').addEventListener('click', async () => {
  const form = document.getElementById('addLinkForm');
  const data = Object.fromEntries(new FormData(form).entries());

  const res = await fetch(`${API_BASE}/api/links`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  if (res.ok) {
    form.reset();
    bootstrap.Modal.getInstance(document.getElementById('addLinkModal')).hide();
    fetchLinks();
  } else {
    alert('❌ فشل في إضافة الرابط');
  }
});

fetchLinks();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
