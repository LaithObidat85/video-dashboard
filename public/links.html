<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title> إضافة رابط  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6fb;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    #editor {
      height: 200px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="form-section">
    <h3 class="mb-4 text-center">إضافة رابط لائحة الكلية</h3>
    
    <div class="mb-3">
      <label class="form-label">اسم الملف</label>
      <input type="text" id="fileName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">وصف الملف</label>
      <div id="editor"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">رابط الملف</label>
      <input type="url" id="fileLink" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">النص الذي سيظهر كاسم للرابط</label>
      <input type="text" id="linkText" class="form-control" required>
    </div>

    <div class="text-center">
      <button id="saveBtn" class="btn btn-primary">💾 حفظ</button>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    const API_BASE = 'https://video-dashboard-backend.onrender.com';

    // تهيئة محرر Quill
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline'],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          ['link', 'image'],
          [{ 'direction': 'rtl' }],
          ['clean']
        ]
      }
    });

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const name = document.getElementById('fileName').value.trim();
      const description = quill.root.innerHTML.trim();
      const link = document.getElementById('fileLink').value.trim();
      const linkText = document.getElementById('linkText').value.trim();

      if (!name || !description || !link || !linkText) {
        alert('⚠️ يرجى تعبئة جميع الحقول');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/files`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, description, link, linkText })
        });

        if (res.ok) {
          alert('✅ تم الحفظ بنجاح');
          document.getElementById('fileName').value = '';
          document.getElementById('fileLink').value = '';
          document.getElementById('linkText').value = '';
          quill.root.innerHTML = '';
        } else {
          alert('❌ فشل في الحفظ');
        }
      } catch (err) {
        alert('❌ خطأ في الاتصال بالخادم');
      }
    });
  </script>
</body>
</html>
