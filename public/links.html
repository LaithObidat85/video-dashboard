<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <style>
    body {
      background-color: #f4f6fb;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .link-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
    }
    .link-title {
      font-weight: bold;
      font-size: 1.2rem;
      color: #0d6efd;
    }
    .link-description {
      margin: 5px 0 10px;
      color: #555;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">📌 قائمة الروابط</h2>
    <div id="linksContainer"></div>
  </div>

<script>
const API_BASE = 'https://video-dashboard-backend.onrender.com';

async function fetchLinks() {
  try {
    const res = await fetch(`${API_BASE}/api/links`);
    const links = await res.json();
    renderLinks(links);
  } catch (err) {
    console.error('خطأ في جلب الروابط:', err);
  }
}

function renderLinks(links) {
  const container = document.getElementById('linksContainer');
  container.innerHTML = '';

  if (!links.length) {
    container.innerHTML = '<p class="text-muted text-center">لا توجد روابط متاحة</p>';
    return;
  }

  links.forEach(link => {
    const card = document.createElement('div');
    card.className = 'link-card';

    const title = `<div class="link-title">${link.name}</div>`;
    const desc = `<div class="link-description">${link.description || ''}</div>`;

    let preview = '';
    if (link.link.includes('docs.google.com') || link.link.includes('drive.google.com')) {
      preview = `<iframe src="${link.link}" allowfullscreen></iframe>`;
    } else {
      preview = `<a href="${link.link}" target="_blank" class="btn btn-primary">فتح الرابط</a>`;
    }

    card.innerHTML = title + desc + preview;
    container.appendChild(card);
  });
}

fetchLinks();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
