<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة الروابط</title>
  <link rel="icon" type="image/png" href="https://app.iu.edu.jo/cf/images/iu.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      margin-bottom: 20px;
    }
    /* ✅ تثبيت العمود الأول (رقم متسلسل) */
    .table th:first-child, .table td:first-child {
      position: sticky;
      right: 0;
      background: #fff;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">إدارة الروابط</h2>

    <!-- ✅ النموذج -->
    <form id="addLinkForm" class="card card-body mb-4">
      <input type="hidden" id="id" name="id">
      <div class="mb-3">
        <label class="form-label">الاسم</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">الوصف</label>
        <textarea id="description" name="description" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">الرابط</label>
        <input type="url" id="link" name="link" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">نص الرابط</label>
        <input type="text" id="linkText" name="linkText" class="form-control" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="requiresPassword" name="requiresPassword" class="form-check-input">
        <label for="requiresPassword" class="form-check-label">يتطلب كلمة مرور</label>
      </div>
      <button type="button" id="saveBtn" class="btn btn-success">💾 حفظ</button>
    </form>

    <!-- ✅ جدول عرض الروابط -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th> <!-- العمود الجديد -->
            <th>الاسم</th>
            <th>الوصف</th>
            <th>الرابط</th>
            <th>نص الرابط</th>
            <th>كلمة مرور؟</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="linksTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadLinks() {
      const res = await fetch('/api/links');
      const data = await res.json();
      const table = document.getElementById('linksTable');
      table.innerHTML = '';
      data.forEach((link, index) => {
        table.innerHTML += `
          <tr>
            <td>${index + 1}</td> <!-- رقم متسلسل -->
            <td>${link.name || ''}</td>
            <td>${link.description || ''}</td>
            <td><a href="${link.link}" target="_blank">🔗 فتح</a></td>
            <td>${link.linkText}</td>
            <td>${link.requiresPassword ? 'نعم' : 'لا'}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick='editLink(${JSON.stringify(link)})'>✏️ تعديل</button>
              <button class="btn btn-danger btn-sm" onclick="deleteLink('${link._id}')">🗑️ حذف</button>
            </td>
          </tr>
        `;
      });
    }

    function editLink(link) {
      document.getElementById('id').value = link._id;
      document.getElementById('name').value = link.name;
      document.getElementById('description').value = link.description;
      document.getElementById('link').value = link.link;
      document.getElementById('linkText').value = link.linkText;
      document.getElementById('requiresPassword').checked = link.requiresPassword;
    }

    async function deleteLink(id) {
      if (!confirm('هل أنت متأكد من الحذف؟')) return;
      const res = await fetch(`/api/links/${id}`, { method: 'DELETE' });
      if (res.ok) loadLinks();
      else alert('❌ فشل في الحذف');
    }

    // ✅ زر الحفظ (إضافة / تعديل) مع تعديل id الفارغ
    document.getElementById('saveBtn').addEventListener('click', async () => {
      const form = document.getElementById('addLinkForm');
      const data = Object.fromEntries(new FormData(form).entries());
      data.requiresPassword = document.getElementById('requiresPassword').checked;

      // ✅ لا ترسل id إذا كان فارغ
      if (!data.id) {
        delete data.id;
      }

      const method = data.id ? 'PUT' : 'POST';
      const url = data.id ? `/api/links/${data.id}` : '/api/links';

      const res = await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('✅ تم الحفظ بنجاح');
        loadLinks();
        form.reset();
        document.getElementById('id').value = '';
      } else {
        alert('❌ فشل العملية');
      }
    });

    loadLinks();
  </script>
</body>
</html>
