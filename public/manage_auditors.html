<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة المدققين</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .container { margin-top: 40px; }
    .card { border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .toast-container { position: fixed; top: 20px; left: 20px; z-index: 2000; }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">🕵️ إدارة أسماء المدققين</h3>

    <div class="card p-4 mb-4">
      <div class="mb-3">
        <label class="form-label">اسم المدقق</label>
        <input type="text" id="auditorName" class="form-control" placeholder="أدخل اسم المدقق">
      </div>
      <button class="btn btn-primary w-100" onclick="addAuditor()">➕ إضافة مدقق</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>اسم المدقق</th>
          <th width="150">الإجراءات</th>
        </tr>
      </thead>
      <tbody id="auditorsTable">
        <tr><td colspan="2" class="text-center">جاري التحميل...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Toasts -->
  <div class="toast-container">
    <div id="successToast" class="toast text-bg-success"></div>
    <div id="errorToast" class="toast text-bg-danger"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const successToast = new bootstrap.Toast(document.getElementById("successToast"));
    const errorToast = new bootstrap.Toast(document.getElementById("errorToast"));

    function showToast(toast, msg) {
      toast._element.querySelector(".toast-body")?.remove();
      const body = document.createElement("div");
      body.className = "toast-body";
      body.textContent = msg;
      toast._element.appendChild(body);
      toast.show();
    }

    async function loadAuditors() {
      try {
        const res = await axios.get("/api/auditors");
        const tbody = document.getElementById("auditorsTable");
        tbody.innerHTML = "";
        res.data.forEach(a => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><input type="text" class="form-control form-control-sm" value="${a.name}" onchange="updateAuditor('${a._id}', this.value)"></td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteAuditor('${a._id}')">🗑️ حذف</button></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        showToast(errorToast, "❌ فشل في جلب المدققين");
      }
    }

    async function addAuditor() {
      const name = document.getElementById("auditorName").value.trim();
      if (!name) return showToast(errorToast, "⚠️ أدخل اسم المدقق");
      try {
        await axios.post("/api/auditors", { name });
        showToast(successToast, "✅ تمت إضافة المدقق");
        document.getElementById("auditorName").value = "";
        loadAuditors();
      } catch {
        showToast(errorToast, "❌ لم يتم الإضافة");
      }
    }

    async function updateAuditor(id, name) {
      try {
        await axios.put(`/api/auditors/${id}`, { name });
        showToast(successToast, "✅ تم التعديل");
      } catch {
        showToast(errorToast, "❌ فشل التعديل");
      }
    }

    async function deleteAuditor(id) {
      if (!confirm("هل أنت متأكد من الحذف؟")) return;
      try {
        await axios.delete(`/api/auditors/${id}`);
        showToast(successToast, "🗑️ تم الحذف");
        loadAuditors();
      } catch {
        showToast(errorToast, "❌ فشل الحذف");
      }
    }

    loadAuditors();
  </script>
</body>
</html>
