<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة الكليات</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .container { margin-top: 40px; }
    .card { border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .toast-container { position: fixed; top: 20px; left: 20px; z-index: 2000; }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">🏫 إدارة أسماء الكليات</h3>

    <div class="card p-4 mb-4">
      <div class="mb-3">
        <label class="form-label">اسم الكلية</label>
        <input type="text" id="collegeName" class="form-control" placeholder="أدخل اسم الكلية">
      </div>
      <button class="btn btn-primary w-100" onclick="addCollege()">➕ إضافة كلية</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>الكلية</th>
          <th width="150">الإجراءات</th>
        </tr>
      </thead>
      <tbody id="collegesTable">
        <tr><td colspan="2" class="text-center">جاري التحميل...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Toasts -->
  <div class="toast-container">
    <div id="successToast" class="toast text-bg-success"></div>
    <div id="errorToast" class="toast text-bg-danger"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const successToast = new bootstrap.Toast(document.getElementById("successToast"));
    const errorToast = new bootstrap.Toast(document.getElementById("errorToast"));

    function showToast(toast, msg) {
      toast._element.querySelector(".toast-body")?.remove();
      const body = document.createElement("div");
      body.className = "toast-body";
      body.textContent = msg;
      toast._element.appendChild(body);
      toast.show();
    }

    async function loadColleges() {
      try {
        const res = await axios.get("/api/colleges");
        const tbody = document.getElementById("collegesTable");
        tbody.innerHTML = "";
        res.data.forEach(c => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><input type="text" class="form-control form-control-sm" value="${c.name}" onchange="updateCollege('${c._id}', this.value)"></td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteCollege('${c._id}')">🗑️ حذف</button></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        showToast(errorToast, "❌ فشل في جلب الكليات");
      }
    }

    async function addCollege() {
      const name = document.getElementById("collegeName").value.trim();
      if (!name) return showToast(errorToast, "⚠️ أدخل اسم الكلية");
      try {
        await axios.post("/api/colleges", { name });
        showToast(successToast, "✅ تمت إضافة الكلية");
        document.getElementById("collegeName").value = "";
        loadColleges();
      } catch {
        showToast(errorToast, "❌ لم يتم الإضافة");
      }
    }

    async function updateCollege(id, name) {
      try {
        await axios.put(`/api/colleges/${id}`, { name });
        showToast(successToast, "✅ تم التعديل");
      } catch {
        showToast(errorToast, "❌ فشل التعديل");
      }
    }

    async function deleteCollege(id) {
      if (!confirm("هل أنت متأكد من الحذف؟")) return;
      try {
        await axios.delete(`/api/colleges/${id}`);
        showToast(successToast, "🗑️ تم الحذف");
        loadColleges();
      } catch {
        showToast(errorToast, "❌ فشل الحذف");
      }
    }

    loadColleges();
  </script>
</body>
</html>
