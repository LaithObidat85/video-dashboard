<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تعديل الفيديوهات</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <style>
    body { background-color: #f7f9fc; padding: 30px; font-family: 'Segoe UI', sans-serif; }
    .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .video-card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
    .video-card h5 { height: 3em; line-height: 1.5em; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
    .action-buttons { margin-top: 10px; display: flex; gap: 5px; }
  </style>
</head>
<body>
<div class="container">
  <h3>تعديل الفيديوهات</h3>
  <div id="videoContainer" class="video-grid"></div>
</div>

<script>
const API_BASE = 'https://video-dashboard-backend.onrender.com';
let videos = [];

async function fetchVideos() {
  const res = await fetch(`${API_BASE}/api/videos`);
  videos = await res.json();
  renderVideos();
}

function renderVideos() {
  const container = document.getElementById('videoContainer');
  container.innerHTML = '';
  videos.forEach(video => {
    container.innerHTML += `
      <div class="video-card">
        <h5>${video.title}</h5>
        <p>${video.description?.substring(0, 50) || ''}...</p>
        <div class="action-buttons">
          <button class="btn btn-warning btn-sm" onclick="openEditor('${video._id}')">تعديل</button>
        </div>
      </div>
    `;
  });
}

function openEditor(id) {
  const video = videos.find(v => v._id === id);
  localStorage.setItem('videoToEdit', JSON.stringify(video));
  window.open('editor.html', '_blank');
}

fetchVideos();
</script>
</body>
</html>
