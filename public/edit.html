<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تعديل الفيديوهات</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <style>
    body {
      background-color: #f7f9fc;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    iframe, video {
      width: 100%;
      height: 200px;
      border: none;
    }
    .action-buttons {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      gap: 10px;
    }
    .form-select, .form-control {
      margin-bottom: 15px;
    }
    .desc-tooltip, .title-tooltip {
      cursor: pointer;
      text-decoration: underline;
    }
    .modal-desc {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9999;
      max-width: 500px;
      text-align: center;
    }
    .modal-backdrop-custom {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      z-index: 9998;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>تعديل الفيديوهات</h3>
      <div class="d-flex gap-2">
        <a href="index.html" class="btn btn-secondary">إضافة فيديو جديد</a>
        <a href="dashboard.html" class="btn btn-outline-info">لوحة التحكم</a>
      </div>
    </div>

    <select id="deptSelect" class="form-select" onchange="renderFilteredVideos()">
      <option value="">-- اختر القسم --</option>
    </select>

    <input type="text" id="searchInput" class="form-control" placeholder="ابحث بعنوان أو وصف الفيديو..." oninput="renderFilteredVideos()">

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="selectAll" onchange="toggleSelectAll(this)">
      <label for="selectAll" class="form-check-label">تحديد الكل</label>
    </div>

    <button class="btn btn-danger mb-4" onclick="confirmDeleteSelectedVideos()">حذف المحدد</button>

    <div id="videoContainer" class="video-grid"></div>
  </div>

  <div id="descModal" class="modal-desc" style="display:none">
    <p id="fullText"></p>
    <button class="btn btn-secondary mt-3" onclick="hideModal()">إغلاق</button>
  </div>
  <div id="descBackdrop" class="modal-backdrop-custom" style="display:none" onclick="hideModal()"></div>

  <!-- Modal for Editing -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">تعديل الفيديو</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <label class="form-label">العنوان</label>
          <input type="text" class="form-control mb-2" id="editTitle" placeholder="العنوان">
          <label class="form-label">الوصف</label>
          <textarea class="form-control mb-2" id="editDesc" placeholder="الوصف"></textarea>
          <label class="form-label">رابط الفيديو</label>
          <input type="text" class="form-control mb-2" id="editUrl" placeholder="رابط الفيديو">
          <label class="form-label">القسم</label>
          <select class="form-select" id="editDept">
            <option value="">-- اختر القسم --</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
          <button type="button" class="btn btn-primary" onclick="saveEditModal()">حفظ</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="video-edit.js"></script>
<script>
  // Populate department list into select boxes
  function populateDepartmentsSelect(departments) {
    const deptSelect = document.getElementById('deptSelect');
    const editDept = document.getElementById('editDept');
    departments.forEach(dept => {
      const opt1 = new Option(dept, dept);
      const opt2 = new Option(dept, dept);
      deptSelect.add(opt1);
      editDept.add(opt2);
    });
  }

  // Call this with real data
  const predefinedDepartments = [
    "قسم اللغة العربية",
    "قسم اللغة الانجليزية",
    "قسم الترجمة",
    "قسم علم النفس",
    "قسم المساقات الخدمية",
    "نظام ملف المادة",
    "نظام المخرجات التعليمية (الواصفات)",
    "نظام السيرة الذاتية",
    "صفحة الموظف",
    "البوابة الالكترونية"
  ];
  populateDepartmentsSelect(predefinedDepartments);
</script>
</body>
</html>
