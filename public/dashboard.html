<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    .dashboard-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .dashboard-card:hover {
      transform: scale(1.02);
    }
    a {
      text-decoration: none;
      color: #0d6efd;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #198754;
    }
  </style>
</head>
<body>
<div class="text-end mb-3">
  <button id="logoutBtn" class="btn btn-danger">تسجيل الخروج</button>
</div>
  <div class="container">
    <h2 class="text-center mb-5">لوحة التحكم الرئيسية</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-icon">➕</div>
          <a href="add.html">إضافة فيديو</a>
        </div>


      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-icon">✏️</div>
          <a href="edit.html">تعديل الفيديوهات</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-icon">📁</div>
          <a href="backups.html">النسخ الاحتياطية</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-icon">🏠</div> 
          <a href="index.html">الرئيسية</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-icon">🔗</div>
          <a href="links.html">إدارة الروابط</a>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ نافذة تسجيل الدخول -->
  <div id="loginModalContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login-guard.js"></script>
  <script>
  document.getElementById("logoutBtn").addEventListener("click", () => {
    // 🧹 مسح جميع الجلسات الخاصة بالدخول
    sessionStorage.removeItem("loggedInAt");

    // 🔄 التوجيه إلى الصفحة الرئيسية
    window.location.href = "index.html";
  });
</script>

</body>
</html>
