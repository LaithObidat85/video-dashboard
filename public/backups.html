<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>النسخ الاحتياطية</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
    }
    .backup-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>النسخ الاحتياطية</h3>
      <a href="dashboard.html" class="btn btn-outline-info">العودة إلى لوحة التحكم</a>
    </div>

    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-primary" onclick="createBackup()">📥 إنشاء نسخة احتياطية</button>
      <button class="btn btn-danger" onclick="deleteSelected()">🗑️ حذف المحدد</button>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="selectAll" onchange="toggleSelectAll(this)">
      <label class="form-check-label" for="selectAll">تحديد الكل</label>
    </div>

    <div id="summary" class="mb-3 text-muted"></div>
    <div id="backupList"></div>
  </div>

<script>
let backups = [];

async function fetchBackups() {
  const res = await fetch('/api/backups');
  backups = await res.json();
  renderBackups();
}

function renderBackups() {
  const container = document.getElementById('backupList');
  const summary = document.getElementById('summary');
  container.innerHTML = '';

  if (backups.length === 0) {
    container.innerHTML = '<div class="alert alert-info text-center">لا توجد نسخ احتياطية حالياً.</div>';
    summary.innerHTML = '';
    return;
  }

  let totalSize = 0;

  backups.forEach((b, index) => {
    const dateText = new Date(b.date).toLocaleString('ar-EG', { dateStyle: 'full', timeStyle: 'short' });
    const sizeKB = (JSON.stringify(b.data).length / 1024).toFixed(2);
    totalSize += parseFloat(sizeKB);

    const card = document.createElement('div');
    card.className = 'backup-card';
    card.innerHTML = `
      <div>
        <input type="checkbox" class="backup-check" data-id="${b._id}">
        <strong>نسخة رقم #${index + 1}</strong><br>
        <small class="text-muted">${dateText} – ${sizeKB} KB</small>
      </div>
      <div class="d-flex gap-2">
        <a class="btn btn-success btn-sm" href="/api/backups/download/${b._id}">⬇️ تنزيل</a>
        <button class="btn btn-warning btn-sm" onclick="restoreBackup('${b._id}')">♻️ استرجاع</button>
      </div>
    `;
    container.appendChild(card);
  });

  summary.innerHTML = `عدد النسخ: ${backups.length} – الحجم الكلي: ${totalSize.toFixed(2)} KB`;
}

function toggleSelectAll(source) {
  document.querySelectorAll('.backup-check').forEach(cb => {
    cb.checked = source.checked;
  });
}

async function deleteSelected() {
  const selected = [...document.querySelectorAll('.backup-check:checked')];
  if (selected.length === 0) {
    alert("يرجى تحديد نسخة واحدة على الأقل");
    return;
  }
  if (!confirm("هل أنت متأكد من حذف النسخ المحددة؟")) return;

  for (let cb of selected) {
    const id = cb.getAttribute('data-id');
    await fetch(`/api/backups/${id}`, { method: 'DELETE' });
  }
  await fetchBackups();
  document.getElementById('selectAll').checked = false;
}

async function createBackup() {
  const res = await fetch('/api/backups/create', { method: 'POST' });
  const result = await res.json();
  alert(result.message || 'تم إنشاء النسخة الاحتياطية');
  await fetchBackups();
}

async function restoreBackup(id) {
  if (!confirm("هل تريد استرجاع هذه النسخة إلى قاعدة البيانات؟")) return;
  const res = await fetch(`/api/backups/restore/${id}`, { method: 'POST' });
  const result = await res.json();
  alert(result.message || 'تم استرجاع النسخة الاحتياطية');
}

fetchBackups();
</script>
</body>
</html>
