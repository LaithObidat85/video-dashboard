<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تغيير كلمة المرور</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .btn-primary {
      border-radius: 25px;
      padding: 10px;
    }
    .btn-outline-secondary {
      border-radius: 25px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="card p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">🔑 تغيير كلمة المرور</h3>
    <form id="changePasswordForm">
      <div class="mb-3">
        <label for="currentPassword" class="form-label">كلمة المرور الحالية</label>
        <input type="password" class="form-control" id="currentPassword" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">كلمة المرور الجديدة</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2">تغيير</button>
      <a href="dashboard.html" class="btn btn-outline-secondary w-100">🔙 الرجوع للوحة التحكم</a>
    </form>

    <div id="alertBox" class="alert mt-3 d-none" role="alert"></div>
  </div>

  <script>
    const form = document.getElementById("changePasswordForm");
    const alertBox = document.getElementById("alertBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;

      try {
        const response = await fetch("/api/change-dashboard-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ currentPassword, newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          alertBox.className = "alert alert-success mt-3";
          alertBox.textContent = "✅ تم تغيير كلمة المرور بنجاح!";
          alertBox.classList.remove("d-none");
          form.reset();
        } else {
          alertBox.className = "alert alert-danger mt-3";
          alertBox.textContent = "❌ " + (data.error || "فشل تغيير كلمة المرور");
          alertBox.classList.remove("d-none");
        }
      } catch (err) {
        alertBox.className = "alert alert-danger mt-3";
        alertBox.textContent = "⚠️ خطأ في الاتصال بالخادم";
        alertBox.classList.remove("d-none");
      }
    });
  </script>

  <!-- ✅ استدعاء الحماية -->
  <script src="login-guard.js"></script>
</body>
</html>
